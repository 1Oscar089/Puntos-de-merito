<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Misiones - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(56, 239, 125, 0.4);
        }

        .mission-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .form-check input {
            transform: scale(1.2);
        }

        .mission-type {
            margin-bottom: 20px;
        }

        .extra-fields {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #4facfe;
            display: none;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .option-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .add-option-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .mission-list {
            margin-top: 30px;
        }

        .mission-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #11998e;
            position: relative;
        }

        .mission-item h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .mission-item p {
            color: #666;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .mission-type-badge {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 10px;
        }

        .points-badge {
            display: inline-block;
            background: #11998e;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .delete-mission {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #dc3545;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        .delete-mission:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #publishBtn {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .mission-item {
                padding: 15px;
            }

            .delete-mission {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Crear Misiones</h1>
            <p>Define misiones para que los estudiantes puedan completar</p>
        </div>

        <div class="content">
            <!-- Bot√≥n para nueva misi√≥n -->
            <button id="newMissionBtn" class="btn">‚ûï Nueva Misi√≥n</button>

            <!-- Formulario de misi√≥n (oculto al inicio) -->
            <div id="missionForm" class="mission-form">
                <h2>üìù Nueva Misi√≥n</h2>
                <div class="form-group">
                    <label class="form-label" for="missionName">Nombre de la misi√≥n:</label>
                    <input type="text" id="missionName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="missionDesc">Descripci√≥n:</label>
                    <textarea id="missionDesc" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="missionPoints">Puntos a otorgar:</label>
                    <input type="number" id="missionPoints" class="form-control" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo de puntos:</label>
                    <div class="form-check">
                        <input type="checkbox" id="pointsType">
                        <label for="pointsType">Usar puntos de juego (marcar si es de juego)</label>
                    </div>
                </div>
                <div class="form-group mission-type">
                    <label class="form-label">Tipo de misi√≥n:</label>
                    <div class="form-check">
                        <input type="radio" name="missionType" value="normal" id="typeNormal" checked>
                        <label for="typeNormal">Misi√≥n Normal</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="missionType" value="question" id="typeQuestion">
                        <label for="typeQuestion">Misi√≥n de Pregunta</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="missionType" value="mcq" id="typeMCQ">
                        <label for="typeMCQ">Misi√≥n de Opci√≥n M√∫ltiple</label>
                    </div>
                </div>

                <!-- Campos adicionales -->
                <div id="extraFields" class="extra-fields"></div>

                <button id="saveMissionBtn" class="btn">Guardar Misi√≥n</button>
                <button id="cancelMissionBtn" class="btn" style="background: #6c757d; margin-left: 10px;">Cancelar</button>
            </div>

            <!-- Lista de misiones creadas -->
            <div class="mission-list" id="missionsList">
                <!-- Aqu√≠ se mostrar√°n las misiones -->
            </div>

            <!-- Bot√≥n para publicar misiones -->
            <button id="publishBtn" class="btn btn-primary">üì§ Publicar Misiones</button>

            <!-- Alertas -->
            <div id="alerts"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elementos del DOM
        const newMissionBtn = document.getElementById('newMissionBtn');
        const missionForm = document.getElementById('missionForm');
        const cancelMissionBtn = document.getElementById('cancelMissionBtn');
        const saveMissionBtn = document.getElementById('saveMissionBtn');
        const missionsList = document.getElementById('missionsList');
        const publishBtn = document.getElementById('publishBtn');
        const alerts = document.getElementById('alerts');

        // Campos del formulario
        const missionName = document.getElementById('missionName');
        const missionDesc = document.getElementById('missionDesc');
        const missionPoints = document.getElementById('missionPoints');
        const pointsType = document.getElementById('pointsType');
        const missionType = document.getElementsByName('missionType');
        const extraFields = document.getElementById('extraFields');

        // Estado global
        let createdMissions = [];

        // Mostrar formulario
        newMissionBtn.addEventListener('click', () => {
            missionForm.style.display = 'block';
            newMissionBtn.style.display = 'none';
            clearForm();
            updateExtraFields();
        });

        // Cancelar formulario
        cancelMissionBtn.addEventListener('click', () => {
            missionForm.style.display = 'none';
            newMissionBtn.style.display = 'block';
            clearForm();
        });

        // Cambio en tipo de misi√≥n
        document.querySelectorAll('input[name="missionType"]').forEach(input => {
            input.addEventListener('change', updateExtraFields);
        });

        // Actualizar campos adicionales
        function updateExtraFields() {
            extraFields.style.display = 'none';
            extraFields.innerHTML = '';

            const selectedType = getSelectedMissionType();
            if (selectedType === 'question') {
                extraFields.innerHTML = `
                    <div class="form-group">
                        <label class="form-label" for="missionQuestion">Pregunta:</label>
                        <input type="text" id="missionQuestion" class="form-control" required>
                    </div>
                `;
                extraFields.style.display = 'block';
            } else if (selectedType === 'mcq') {
                extraFields.innerHTML = `
                    <div class="form-group">
                        <label class="form-label" for="missionQuestion">Pregunta:</label>
                        <input type="text" id="missionQuestion" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Opciones:</label>
                        <button type="button" class="add-option-btn" onclick="addOption()">+ A√±adir opci√≥n</button>
                        <div class="options-container" id="optionsContainer"></div>
                    </div>
                `;
                extraFields.style.display = 'block';
                addOption(); // A√±adir primera opci√≥n
            }
        }

        // A√±adir opci√≥n (para MCQ)
        window.addOption = function() {
            const container = document.getElementById('optionsContainer');
            const optionId = container.children.length + 1;
            const div = document.createElement('div');
            div.innerHTML = `
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" class="option-input" placeholder="Opci√≥n ${optionId}" required>
                    <input type="radio" name="correctOption" ${optionId === 1 ? 'checked' : ''}>
                    <label>Correcta</label>
                </div>
            `;
            container.appendChild(div);
        };

        // Obtener tipo de misi√≥n seleccionado
        function getSelectedMissionType() {
            for (const input of missionType) {
                if (input.checked) return input.value;
            }
            return 'normal';
        }

        // Guardar misi√≥n
        saveMissionBtn.addEventListener('click', () => {
            const name = missionName.value.trim();
            const desc = missionDesc.value.trim();
            const points = parseInt(missionPoints.value);
            const isGamePoints = pointsType.checked;
            const type = getSelectedMissionType();

            if (!name || !desc || !points) {
                showAlert('Completa todos los campos obligatorios', 'error');
                return;
            }

            let missionData = {
                id: Date.now().toString(),
                name,
                description: desc,
                points,
                isGamePoints,
                type,
                createdAt: new Date()
            };

            if (type === 'question') {
                const question = document.getElementById('missionQuestion').value.trim();
                if (!question) {
                    showAlert('Ingresa la pregunta', 'error');
                    return;
                }
                missionData.question = question;
            } else if (type === 'mcq') {
                const question = document.getElementById('missionQuestion').value.trim();
                const optionsContainer = document.getElementById('optionsContainer');
                const options = Array.from(optionsContainer.querySelectorAll('.option-input'))
                    .map(input => input.value.trim())
                    .filter(opt => opt);
                const correctIndex = Array.from(optionsContainer.querySelectorAll('input[name="correctOption"]'))
                    .findIndex(radio => radio.checked);

                if (!question || options.length < 2 || correctIndex === -1) {
                    showAlert('Completa la pregunta, al menos 2 opciones y marca la correcta', 'error');
                    return;
                }

                missionData.question = question;
                missionData.options = options;
                missionData.correctIndex = correctIndex;
            }

            createdMissions.push(missionData);
            renderMissions();
            clearForm();
            missionForm.style.display = 'none';
            newMissionBtn.style.display = 'block';

            if (createdMissions.length > 0) {
                publishBtn.style.display = 'block';
            }
        });

        // Renderizar lista de misiones
        function renderMissions() {
            missionsList.innerHTML = '';
            createdMissions.forEach(mission => {
                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <button class="delete-mission" onclick="deleteMission('${mission.id}')">√ó</button>
                    <h4>${mission.name}</h4>
                    <p><strong>Descripci√≥n:</strong> ${mission.description}</p>
                    <p>
                        <span class="mission-type-badge">${getMissionTypeLabel(mission.type)}</span>
                        <span class="points-badge">${mission.points} puntos (${mission.isGamePoints ? 'juego' : 'm√©rito'})</span>
                    </p>
                    ${mission.question ? `<p><strong>Pregunta:</strong> ${mission.question}</p>` : ''}
                    ${mission.options ? `<p><strong>Opciones:</strong> ${mission.options.join(', ')}</p>` : ''}
                `;
                missionsList.appendChild(missionEl);
            });
        }

        // Eliminar misi√≥n
        window.deleteMission = function(id) {
            createdMissions = createdMissions.filter(m => m.id !== id);
            renderMissions();
            if (createdMissions.length === 0) {
                publishBtn.style.display = 'none';
            }
        };

        // Obtener etiqueta del tipo de misi√≥n
        function getMissionTypeLabel(type) {
            return {
                normal: 'Normal',
                question: 'Pregunta',
                mcq: 'Opci√≥n m√∫ltiple'
            }[type] || 'Desconocido';
        }

        // Publicar misiones en Firebase
        publishBtn.addEventListener('click', async () => {
            if (createdMissions.length === 0) return;

            try {
                const missionsRef = collection(db, 'missions');
                for (const mission of createdMissions) {
                    await addDoc(missionsRef, {
                        ...mission,
                        createdAt: new Date()
                    });
                }
                showAlert(`‚úÖ ${createdMissions.length} misiones publicadas exitosamente`, 'success');
                createdMissions = [];
                renderMissions();
                publishBtn.style.display = 'none';
            } catch (error) {
                console.error('Error publishing missions:', error);
                showAlert('‚ùå Error al publicar misiones', 'error');
            }
        });

        // Limpiar formulario
        function clearForm() {
            missionName.value = '';
            missionDesc.value = '';
            missionPoints.value = '';
            pointsType.checked = false;
            document.getElementById('typeNormal').checked = true;
            extraFields.innerHTML = '';
            extraFields.style.display = 'none';
        }

        // Mostrar alertas
        function showAlert(message, type) {
            alerts.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alerts.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
