<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Misiones Diarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.5);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .mission-creator {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .mission-creator.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
            transform: translateY(-1px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-select {
            cursor: pointer;
        }

        .question-section {
            background: rgba(79, 172, 254, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            border: 2px dashed #4facfe;
            display: none;
        }

        .question-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .option-input {
            position: relative;
        }

        .option-input::before {
            content: attr(data-option);
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #4facfe;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            z-index: 1;
        }

        .option-input input {
            padding-left: 50px;
        }

        .creator-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .missions-list {
            margin-top: 30px;
        }

        .missions-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mission-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            border-left: 5px solid;
            animation: slideIn 0.3s ease;
        }

        .mission-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .mission-card.normal {
            border-left-color: #4facfe;
        }

        .mission-card.question {
            border-left-color: #28a745;
        }

        .mission-card.multiple-choice {
            border-left-color: #ffc107;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .mission-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mission-title-header {
            font-weight: 600;
            font-size: 1.2em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mission-type-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-normal {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-question {
            background: #d4edda;
            color: #155724;
        }

        .badge-multiple {
            background: #fff3cd;
            color: #856404;
        }

        .mission-points {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .mission-body {
            padding: 20px;
        }

        .mission-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .mission-question {
            background: rgba(79, 172, 254, 0.05);
            border-left: 3px solid #4facfe;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 15px;
        }

        .question-text {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .options-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .option-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
        }

        .option-letter {
            background: #4facfe;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px 15px;
            }

            .header {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .options-container {
                grid-template-columns: 1fr;
            }

            .options-list {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .creator-actions {
                flex-direction: column;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; right: 10%; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">🎯</div>
        <div class="floating-element">⭐</div>
        <div class="floating-element">🏆</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🎯 Creador de Misiones Diarias</h1>
            <p>Crea misiones y desafíos para motivar a los estudiantes</p>
        </div>

        <div class="content">
            <div id="alerts"></div>

            <div class="controls">
                <button class="btn btn-primary" id="createBtn" onclick="showMissionCreator()">
                    <span>➕</span>
                    <span>Crear Misión</span>
                </button>
                
                <button class="btn btn-success" id="publishBtn" onclick="publishMissions()" disabled>
                    <span>🚀</span>
                    <span id="publishText">Publicar Misiones</span>
                    <div class="loading-spinner" id="publishSpinner" style="display: none;"></div>
                </button>
            </div>

            <!-- Mission Creator Form -->
            <div class="mission-creator" id="missionCreator">
                <h3 style="margin-bottom: 20px; color: #333; display: flex; align-items: center; gap: 10px;">
                    <span>✨</span> Nueva Misión
                </h3>

                <form id="missionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="missionName">
                                <span>📝</span> Nombre de la Misión
                            </label>
                            <input type="text" id="missionName" class="form-input" 
                                   placeholder="Ej: Resolver 10 ejercicios de matemáticas" required maxlength="100">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="missionPoints">
                                <span>💎</span> Puntos de Recompensa
                            </label>
                            <input type="number" id="missionPoints" class="form-input" 
                                   placeholder="Ej: 50" required min="1" max="1000">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="missionDescription">
                            <span>📄</span> Descripción
                        </label>
                        <textarea id="missionDescription" class="form-textarea" 
                                  placeholder="Describe la misión en detalle..." required maxlength="500"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="missionType">
                            <span>⚙️</span> Tipo de Misión
                        </label>
                        <select id="missionType" class="form-select" onchange="handleTypeChange()">
                            <option value="normal">📋 Misión Normal</option>
                            <option value="question">❓ Pregunta Abierta</option>
                            <option value="multiple-choice">📝 Opción Múltiple</option>
                        </select>
                    </div>

                    <!-- Question Section -->
                    <div class="question-section" id="questionSection">
                        <div class="form-group">
                            <label class="form-label" for="questionText">
                                <span>❓</span> Pregunta
                            </label>
                            <textarea id="questionText" class="form-textarea" 
                                      placeholder="Escribe tu pregunta aquí..." maxlength="300"></textarea>
                        </div>

                        <!-- Multiple Choice Options -->
                        <div id="optionsContainer" style="display: none;">
                            <label class="form-label">
                                <span>📋</span> Opciones de Respuesta
                            </label>
                            <div class="options-container">
                                <div class="option-input" data-option="A">
                                    <input type="text" id="optionA" class="form-input" 
                                           placeholder="Opción A" maxlength="100">
                                </div>
                                <div class="option-input" data-option="B">
                                    <input type="text" id="optionB" class="form-input" 
                                           placeholder="Opción B" maxlength="100">
                                </div>
                                <div class="option-input" data-option="C">
                                    <input type="text" id="optionC" class="form-input" 
                                           placeholder="Opción C" maxlength="100">
                                </div>
                                <div class="option-input" data-option="D">
                                    <input type="text" id="optionD" class="form-input" 
                                           placeholder="Opción D" maxlength="100">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="creator-actions">
                        <button type="button" class="btn" style="background: #6c757d; color: white;" 
                                onclick="cancelMissionCreation()">
                            <span>❌</span>
                            <span>Cancelar</span>
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <span>✅</span>
                            <span>Aceptar Misión</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Missions List -->
            <div class="missions-list" id="missionsList">
                <div class="missions-title" id="missionsTitle" style="display: none;">
                    <span>📋</span> Misiones Creadas (<span id="missionCount">0</span>)
                </div>
                <div id="missionsContainer">
                    <div class="empty-state">
                        <div class="icon">🎯</div>
                        <h3>No hay misiones creadas</h3>
                        <p>Crea tu primera misión haciendo clic en "Crear Misión"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Global variables
        let missions = [];
        let isCreating = false;

        // DOM elements
        const missionCreator = document.getElementById('missionCreator');
        const missionForm = document.getElementById('missionForm');
        const createBtn = document.getElementById('createBtn');
        const publishBtn = document.getElementById('publishBtn');
        const publishText = document.getElementById('publishText');
        const publishSpinner = document.getElementById('publishSpinner');
        const missionsContainer = document.getElementById('missionsContainer');
        const missionsTitle = document.getElementById('missionsTitle');
        const missionCount = document.getElementById('missionCount');
        const questionSection = document.getElementById('questionSection');
        const optionsContainer = document.getElementById('optionsContainer');

        // Form elements
        const missionName = document.getElementById('missionName');
        const missionDescription = document.getElementById('missionDescription');
        const missionPoints = document.getElementById('missionPoints');
        const missionType = document.getElementById('missionType');
        const questionText = document.getElementById('questionText');
        const optionA = document.getElementById('optionA');
        const optionB = document.getElementById('optionB');
        const optionC = document.getElementById('optionC');
        const optionD = document.getElementById('optionD');

        // Event listeners
        missionForm.addEventListener('submit', handleMissionSubmit);

        // Show mission creator
        window.showMissionCreator = function() {
            if (isCreating) return;
            
            isCreating = true;
            missionCreator.classList.add('active');
            createBtn.disabled = true;
            
            // Focus on first input
            setTimeout(() => {
                missionName.focus();
            }, 300);
        };

        // Cancel mission creation
        window.cancelMissionCreation = function() {
            missionCreator.classList.remove('active');
            missionForm.reset();
            questionSection.classList.remove('active');
            optionsContainer.style.display = 'none';
            isCreating = false;
            createBtn.disabled = false;
        };

        // Handle type change
        window.handleTypeChange = function() {
            const type = missionType.value;
            
            if (type === 'normal') {
                questionSection.classList.remove('active');
                optionsContainer.style.display = 'none';
            } else if (type === 'question') {
                questionSection.classList.add('active');
                optionsContainer.style.display = 'none';
            } else if (type === 'multiple-choice') {
                questionSection.classList.add('active');
                optionsContainer.style.display = 'block';
            }
        };

        // Handle mission form submit
        function handleMissionSubmit(e) {
            e.preventDefault();
            
            // Validate form
            const validation = validateMissionForm();
            if (!validation.isValid) {
                showAlert(validation.message, 'error');
                return;
            }

            // Create mission object
            const mission = {
                id: generateMissionId(),
                name: missionName.value.trim(),
                description: missionDescription.value.trim(),
                points: parseInt(missionPoints.value),
                type: missionType.value,
                createdAt: new Date().toISOString()
            };

            // Add question data if applicable
            if (missionType.value === 'question') {
                mission.question = questionText.value.trim();
            } else if (missionType.value === 'multiple-choice') {
                mission.question = questionText.value.trim();
                mission.options = {
                    a: optionA.value.trim(),
                    b: optionB.value.trim(),
                    c: optionC.value.trim(),
                    d: optionD.value.trim()
                };
            }

            // Add mission to list
            missions.push(mission);
            
            // Update UI
            renderMissions();
            cancelMissionCreation();
            updatePublishButton();
            
            showAlert(`✅ Misión "${mission.name}" creada exitosamente!`, 'success');
        };

        // Validate mission form
        function validateMissionForm() {
            const name = missionName.value.trim();
            const description = missionDescription.value.trim();
            const points = parseInt(missionPoints.value);
            const type = missionType.value;

            if (!name) {
                return { isValid: false, message: 'El nombre de la misión es obligatorio.' };
            }

            if (!description) {
                return { isValid: false, message: 'La descripción es obligatoria.' };
            }

            if (!points || points < 1 || points > 1000) {
                return { isValid: false, message: 'Los puntos deben estar entre 1 y 1000.' };
            }

            if (type === 'question' || type === 'multiple-choice') {
                const question = questionText.value.trim();
                if (!question) {
                    return { isValid: false, message: 'La pregunta es obligatoria para este tipo de misión.' };
                }

                if (type === 'multiple-choice') {
                    const options = [
                        optionA.value.trim(),
                        optionB.value.trim(),
                        optionC.value.trim(),
                        optionD.value.trim()
                    ];

                    if (options.some(option => !option)) {
                        return { isValid: false, message: 'Todas las opciones son obligatorias para preguntas de opción múltiple.' };
                    }
                }
            }

            return { isValid: true };
        }

        // Generate unique mission ID
        function generateMissionId() {
            return 'mission_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Render missions
        function renderMissions() {
            if (missions.length === 0) {
                missionsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">🎯</div>
                        <h3>No hay misiones creadas</h3>
                        <p>Crea tu primera misión haciendo clic en "Crear Misión"</p>
                    </div>
                `;
                missionsTitle.style.display = 'none';
                return;
            }

            missionsTitle.style.display = 'flex';
            missionCount.textContent = missions.length;

            const missionsHTML = missions.map(mission => createMissionCard(mission)).join('');
            missionsContainer.innerHTML = missionsHTML;
        }

        // Create mission card HTML
        function createMissionCard(mission) {
            const typeInfo = getMissionTypeInfo(mission.type);
            
            return `
                <div class="mission-card ${mission.type}">
                    <div class="mission-header">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div class="mission-title-header">
                                ${typeInfo.icon} ${mission.name}
                            </div>
                            <div class="mission-type-badge ${typeInfo.badgeClass}">
                                ${typeInfo.label}
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div class="mission-points">
                                💎 ${mission.points.toLocaleString()} pts
                            </div>
                            <button class="delete-btn" onclick="deleteMission('${mission.id}')" 
                                    title="Eliminar misión">
                                ✕
                            </button>
                        </div>
                    </div>

                    <div class="mission-body">
                        <div class="mission-description">
                            ${mission.description}
                        </div>

                        ${mission.question ? `
                            <div class="mission-question">
                                <div class="question-text">
                                    ❓ ${mission.question}
                                </div>

                                ${mission.options ? `
                                    <div class="options-list">
                                        <div class="option-item">
                                            <div class="option-letter">A</div>
                                            <span>${mission.options.a}</span>
                                        </div>
                                        <div class="option-item">
                                            <div class="option-letter">B</div>
                                            <span>${mission.options.b}</span>
                                        </div>
                                        <div class="option-item">
                                            <div class="option-letter">C</div>
                                            <span>${mission.options.c}</span>
                                        </div>
                                        <div class="option-item">
                                            <div class="option-letter">D</div>
                                            <span>${mission.options.d}</span>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Get mission type information
        function getMissionTypeInfo(type) {
            const types = {
                'normal': {
                    icon: '📋',
                    label: 'Normal',
                    badgeClass: 'badge-normal'
                },
                'question': {
                    icon: '❓',
                    label: 'Pregunta',
                    badgeClass: 'badge-question'
                },
                'multiple-choice': {
                    icon: '📝',
                    label: 'Opción Múltiple',
                    badgeClass: 'badge-multiple'
                }
            };
            
            return types[type] || types.normal;
        }

        // Delete mission
        window.deleteMission = function(missionId) {
            const mission = missions.find(m => m.id === missionId);
            if (!mission) return;

            if (!confirm(`¿Estás seguro de que quieres eliminar la misión "${mission.name}"?`)) {
                return;
            }

            missions = missions.filter(m => m.id !== missionId);
            renderMissions();
            updatePublishButton();
            
            showAlert(`❌ Misión "${mission.name}" eliminada.`, 'info');
        };

        // Update publish button state
        function updatePublishButton() {
            if (missions.length > 0) {
                publishBtn.disabled = false;
                publishText.textContent = `Publicar ${missions.length} Misión${missions.length > 1 ? 'es' : ''}`;
            } else {
                publishBtn.disabled = true;
                publishText.textContent = 'Publicar Misiones';
            }
        }

        // Publish missions to Firebase
        window.publishMissions = async function() {
            if (missions.length === 0) {
                showAlert('No hay misiones para publicar.', 'error');
                return;
            }

            if (!confirm(`¿Estás seguro de que quieres publicar ${missions.length} misión${missions.length > 1 ? 'es' : ''}?`)) {
                return;
            }

            // Show loading state
            publishBtn.disabled = true;
            publishText.style.display = 'none';
            publishSpinner.style.display = 'inline-block';

            try {
                // Create a batch of missions with today's date
                const today = new Date();
                const missionBatch = {
                    date: today.toISOString().split('T')[0], // YYYY-MM-DD format
                    createdAt: serverTimestamp(),
                    publishedAt: serverTimestamp(),
                    missions: missions.map(mission => ({
                        ...mission,
                        publishedAt: new Date().toISOString() // Use regular timestamp inside array
                    })),
                    totalMissions: missions.length,
                    status: 'active'
                };

                // Save to Firebase
                const docRef = await addDoc(collection(db, 'daily_missions'), missionBatch);

                showAlert(`🎉 ¡${missions.length} misión${missions.length > 1 ? 'es' : ''} publicada${missions.length > 1 ? 's' : ''} exitosamente!`, 'success');
                
                console.log('Daily missions published with ID: ', docRef.id);

                // Reset everything
                missions = [];
                renderMissions();
                updatePublishButton();

            } catch (error) {
                console.error('Error publishing missions:', error);
                showAlert(`❌ Error al publicar las misiones: ${error.message}`, 'error');
            } finally {
                // Reset loading state
                publishBtn.disabled = false;
                publishText.style.display = 'inline';
                publishSpinner.style.display = 'none';
                updatePublishButton();
            }
        };

        // Show alert function
        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            const icon = type === 'success' ? '✅' : 
                        type === 'error' ? '❌' : 
                        type === 'info' ? 'ℹ️' : 'ℹ️';
            
            alert.innerHTML = `<span>${icon}</span><span>${message}</span>`;
            
            alertsContainer.appendChild(alert);
            
            // Remove alert after 6 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 6000);

            // Scroll to alert
            alert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Auto-hide alerts when clicking
        document.addEventListener('click', function(e) {
            if (e.target.closest('.alert')) {
                e.target.closest('.alert').remove();
            }
        });

        // Initialize
        function init() {
            updatePublishButton();
            console.log('Daily Missions Creator Initialized');
        }

        init();
    </script>
</body>
</html>
