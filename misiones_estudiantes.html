<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misiones - Estudiante</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .countdown-banner {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        /* Formulario de login */
        .login-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Panel de misiones */
        .missions-panel {
            display: none;
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .student-info h2 {
            color: #333;
            font-size: 1.8em;
        }

        .points-display {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Misiones */
        .mission-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #11998e;
            transition: all 0.3s ease;
        }

        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .mission-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .points-info {
            font-size: 0.95em;
            color: #28a745;
            font-weight: 600;
        }

        .mission-desc {
            color: #666;
            margin: 10px 0;
            line-height: 1.5;
        }

        .mission-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .response-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .response-field:disabled {
            background-color: #f8f9fa;
            color: #666;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-btn {
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            background: #f0f0f0;
            border-color: #4facfe;
        }

        .option-btn.disabled {
            background: #e9ecef;
            color: #666;
            cursor: not-allowed;
            border-color: #dee2e6;
        }

        .submit-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .submit-btn.disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .timer {
            font-size: 0.9em;
            color: #dc3545;
            font-weight: 600;
            margin-top: 10px;
        }

        .no-missions {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- ‚è∞ Temporizador agregado arriba -->
    <div class="countdown-banner">
        Nuevas misiones en: <span id="countdownTimer">00:00:00</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>üéØ Misiones - Estudiante</h1>
            <p>Completa misiones para ganar puntos</p>
        </div>

        <div class="content">
            <!-- Formulario de login -->
            <div class="login-form" id="loginForm">
                <h2>üîê Iniciar Sesi√≥n</h2>
                <div class="form-group">
                    <label class="form-label" for="nie">NIE:</label>
                    <input type="text" id="nie" class="form-input" placeholder="Ingresa tu NIE" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Contrase√±a:</label>
                    <input type="password" id="password" class="form-input" placeholder="Ingresa tu contrase√±a" required>
                </div>
                <button class="btn" onclick="login()">Aceptar</button>
                <div id="loginAlerts"></div>
            </div>

            <!-- Panel de misiones -->
            <div class="missions-panel" id="missionsPanel">
                <div class="student-header">
                    <div class="student-info">
                        <h2 id="studentName">Bienvenido</h2>
                    </div>
                    <div class="points-display">
                        üî¢ <span id="meritPoints">0</span> Puntos
                    </div>
                </div>

                <h3>üìã Tus Misiones</h3>
                <div id="missionsList">
                    <!-- Aqu√≠ se mostrar√°n las misiones -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js  ";
        import { getFirestore, collection, getDocs, query, where, addDoc, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js  ";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const missionsPanel = document.getElementById('missionsPanel');
        const loginAlerts = document.getElementById('loginAlerts');
        const missionsList = document.getElementById('missionsList');
        const studentNameEl = document.getElementById('studentName');
        const meritPointsEl = document.getElementById('meritPoints');

        // Variables globales
        let currentStudent = null;
        let assignedMissions = [];
        let studentResponses = {};
        let timers = {}; // Cada misi√≥n tendr√° su propio temporizador

        // ‚è∞ Temporizador global para nuevas misiones a las 8:30 PM
        function startDailyCountdown() {
            const timerEl = document.getElementById('countdownTimer');
            
            function updateCountdown() {
                const now = new Date();
                let target = new Date();
                target.setHours(20, 30, 0, 0); // 8:30 PM

                // Si ya pas√≥ hoy, programa para ma√±ana
                if (now > target) {
                    target.setDate(target.getDate() + 1);
                }

                const diff = target - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                timerEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Iniciar el temporizador al cargar
        window.addEventListener('load', startDailyCountdown);

        // Funci√≥n de login
        async function login() {
            const nie = document.getElementById('nie').value.trim().toUpperCase();
            const password = document.getElementById('password').value.trim();

            if (!nie || !password) {
                showAlert('Completa todos los campos', 'error');
                return;
            }

            try {
                const studentsRef = collection(db, 'students');
                const q = query(studentsRef, where('nie', '==', nie));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showAlert('NIE no encontrado', 'error');
                    return;
                }

                const studentDoc = querySnapshot.docs[0];
                const studentData = studentDoc.data();
                const enteredPassword = parseInt(password);
                const correctPassword = studentData.password;

                if (isNaN(enteredPassword) || enteredPassword !== correctPassword) {
                    showAlert('‚ùå Contrase√±a incorrecta', 'error');
                    return;
                }

                currentStudent = { id: studentDoc.id, nie, ...studentData };
                studentNameEl.textContent = studentData.name;
                meritPointsEl.textContent = studentData.points || 0;

                await loadAssignedMissions();
                await loadStudentResponses();

                loginForm.style.display = 'none';
                missionsPanel.style.display = 'block';
                renderMissions();

            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error al conectar con la base de datos', 'error');
            }
        }

        // Cargar misiones asignadas
        async function loadAssignedMissions() {
            const assignedRef = collection(db, 'assigned_missions');
            const querySnapshot = await getDocs(assignedRef);
            assignedMissions = [];
            querySnapshot.forEach(doc => {
                assignedMissions.push({ id: doc.id, ...doc.data() });
            });
        }

        // Cargar respuestas del estudiante
        async function loadStudentResponses() {
            const responsesRef = collection(db, 'mission_responses');
            const q = query(responsesRef, where('studentNie', '==', currentStudent.nie));
            const querySnapshot = await getDocs(q);
            studentResponses = {};
            querySnapshot.forEach(doc => {
                const data = doc.data();
                studentResponses[data.missionId] = {
                    response: data.response,
                    status: data.status
                };
            });
        }

        // Renderizar misiones
        function renderMissions() {
            missionsList.innerHTML = '';

            if (assignedMissions.length === 0) {
                missionsList.innerHTML = '<div class="no-missions">No tienes misiones asignadas</div>';
                return;
            }

            assignedMissions.forEach(mission => {
                const hasResponded = studentResponses[mission.id];

                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <div class="mission-header">
                        <span class="mission-name">${mission.name}</span>
                        <span class="points-info">${mission.points} ${mission.isGamePoints ? 'puntos de juego' : 'puntos'}</span>
                    </div>
                    <p class="mission-desc">${mission.description}</p>
                    <div class="mission-details" style="${hasResponded ? 'display: block;' : 'display: none;'}">
                        ${hasResponded 
                            ? '<p><strong>Estado:</strong> ‚úÖ Respondido</p>' 
                            : renderMissionContent(mission)}
                    </div>
                `;
                missionsList.appendChild(missionEl);

                // Si ya respondi√≥, no hacer clic
                if (!hasResponded) {
                    missionEl.addEventListener('click', function openOnce() {
                        missionEl.removeEventListener('click', openOnce);
                        const details = missionEl.querySelector('.mission-details');
                        details.style.display = 'block';
                        details.innerHTML = renderMissionContent(mission);

                        if (mission.type === 'question') {
                            setupQuestionMission(mission, details);
                        } else if (mission.type === 'mcq') {
                            setupMCQMission(mission, details);
                        }
                    });
                }
            });
        }

        // Renderizar contenido de la misi√≥n
        function renderMissionContent(mission) {
            if (mission.type === 'normal') {
                return `<p><em>Esta es una misi√≥n informativa.</em></p>`;
            }
            return `<div class="dynamic-content"></div>`;
        }

        // Configurar misi√≥n de pregunta
        function setupQuestionMission(mission, container) {
            const content = container.querySelector('.dynamic-content');
            content.innerHTML = `
                <p class="question-text">${mission.question}</p>
                <textarea class="response-field" placeholder="Escribe tu respuesta..."></textarea>
                <button class="submit-btn">Enviar</button>
                <div class="timer">‚è≥ Tiempo restante: 120 segundos</div>
            `;

            const textarea = content.querySelector('.response-field');
            const submitBtn = content.querySelector('.submit-btn');
            const timerEl = content.querySelector('.timer');

            startTimer(mission.id, 120, timerEl, () => {
                textarea.disabled = true;
                submitBtn.disabled = true;
                submitBtn.classList.add('disabled');
                timerEl.textContent = '‚è∞ Tiempo agotado';
                saveResponse(mission.id, null, 'timeout');
                container.innerHTML = '<p><strong>Estado:</strong> ‚è∞ Tiempo agotado</p>';
            });

            submitBtn.onclick = () => {
                const response = textarea.value.trim();
                if (!response) {
                    alert('Escribe una respuesta');
                    return;
                }
                clearInterval(timers[mission.id]);
                textarea.disabled = true;
                submitBtn.disabled = true;
                submitBtn.classList.add('disabled');
                timerEl.textContent = '‚úÖ Enviado';
                saveResponse(mission.id, response, 'respondido');
                container.innerHTML = '<p><strong>Estado:</strong> ‚úÖ Respondido</p>';
            };
        }

        // Configurar opci√≥n m√∫ltiple
        function setupMCQMission(mission, container) {
            const content = container.querySelector('.dynamic-content');
            content.innerHTML = `
                <p class="question-text">${mission.question}</p>
                <div class="options-container"></div>
                <div class="timer">‚è≥ Tiempo restante: 45 segundos</div>
            `;

            const optionsContainer = content.querySelector('.options-container');
            const timerEl = content.querySelector('.timer');

            mission.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => {
                    clearInterval(timers[mission.id]);
                    Array.from(optionsContainer.children).forEach(b => {
                        b.disabled = true;
                        b.classList.add('disabled');
                    });
                    timerEl.textContent = '‚úÖ Enviado';
                    saveResponse(mission.id, i, 'respondido');
                    if (i === mission.correctIndex) {
                        addPointsToStudent(currentStudent.id, mission.points, mission.isGamePoints);
                    }
                    container.innerHTML = '<p><strong>Estado:</strong> ‚úÖ Respondido</p>';
                };
                optionsContainer.appendChild(btn);
            });

            startTimer(mission.id, 45, timerEl, () => {
                Array.from(optionsContainer.children).forEach(b => {
                    b.disabled = true;
                    b.classList.add('disabled');
                });
                timerEl.textContent = '‚è∞ Tiempo agotado';
                saveResponse(mission.id, null, 'timeout');
                container.innerHTML = '<p><strong>Estado:</strong> ‚è∞ Tiempo agotado</p>';
            });
        }

        // Iniciar temporizador independiente por misi√≥n
        function startTimer(missionId, seconds, timerEl, onEnd) {
            let time = seconds;
            const interval = setInterval(() => {
                time--;
                timerEl.textContent = `‚è≥ Tiempo restante: ${time} segundos`;
                if (time <= 0) {
                    clearInterval(interval);
                    delete timers[missionId];
                    onEnd();
                }
            }, 1000);

            timers[missionId] = interval;
        }

        // Guardar respuesta en Firebase
        async function saveResponse(missionId, response, status) {
            const responsesRef = collection(db, 'mission_responses');
            await addDoc(responsesRef, {
                missionId,
                studentNie: currentStudent.nie,
                studentName: currentStudent.name,
                response,
                status,
                timestamp: new Date()
            });

            studentResponses[missionId] = { response, status };
        }

        // Sumar puntos al estudiante
        async function addPointsToStudent(studentId, points, isGamePoints) {
            const studentRef = doc(db, 'students', studentId);
            const studentDoc = await getDoc(studentRef);
            const studentData = studentDoc.data();

            const field = isGamePoints ? 'gamePoints' : 'points';
            await updateDoc(studentRef, {
                [field]: (studentData[field] || 0) + points
            });

            meritPointsEl.textContent = (studentData[field] || 0) + points;
        }

        // Mostrar alertas
        function showAlert(message, type) {
            loginAlerts.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                loginAlerts.innerHTML = '';
            }, 5000);
        }

        // Exponer funciones globales
        window.login = login;
    </script>
</body>
</html>
