<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misiones - Estudiante</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        /* Formulario de login */
        .login-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Panel de misiones */
        .missions-panel {
            display: none;
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .student-info h2 {
            color: #333;
            font-size: 1.8em;
        }

        .points-display {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Misiones */
        .mission-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #11998e;
            transition: all 0.3s ease;
        }

        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 5px 0;
        }

        .mission-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .points-badge {
            background: #11998e;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .mission-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
            display: none;
        }

        .mission-desc {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .response-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .response-field:disabled {
            background-color: #f8f9fa;
            color: #666;
            cursor: not-allowed;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-btn {
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            background: #f0f0f0;
            border-color: #4facfe;
        }

        .option-btn.selected {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .option-btn.disabled {
            background: #e9ecef;
            color: #666;
            cursor: not-allowed;
            border-color: #dee2e6;
        }

        .submit-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .submit-btn.disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .timer {
            font-size: 0.9em;
            color: #dc3545;
            font-weight: 600;
            margin-top: 10px;
        }

        .missions-timer {
            background: #343a40;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .no-missions {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }

        ::selection {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Misiones - Estudiante</h1>
            <p>Completa misiones para ganar puntos</p>
        </div>

        <div class="content">
            <!-- Formulario de login -->
            <div class="login-form" id="loginForm">
                <h2>üîê Iniciar Sesi√≥n</h2>
                <div class="form-group">
                    <label class="form-label" for="nie">NIE:</label>
                    <input type="text" id="nie" class="form-input" placeholder="Ingresa tu NIE" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Contrase√±a:</label>
                    <input type="password" id="password" class="form-input" placeholder="Ingresa tu contrase√±a" required>
                </div>
                <button class="btn" onclick="login()">Aceptar</button>
                <div id="loginAlerts"></div>
            </div>

            <!-- Panel de misiones -->
            <div class="missions-panel" id="missionsPanel">
                <div class="student-header">
                    <div class="student-info">
                        <h2 id="studentName">Bienvenido</h2>
                    </div>
                    <div class="points-display">
                        üî¢ <span id="meritPoints">0</span> Puntos
                    </div>
                </div>

                <!-- Temporizador de nuevas misiones -->
                <div class="missions-timer" id="missionsTimer">
                    ‚è∞ Cargando...
                </div>

                <h3>üìã Tus Misiones</h3>
                <div id="missionsList">
                    <!-- Aqu√≠ se mostrar√°n las misiones -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, addDoc, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const missionsPanel = document.getElementById('missionsPanel');
        const loginAlerts = document.getElementById('loginAlerts');
        const missionsList = document.getElementById('missionsList');
        const studentNameEl = document.getElementById('studentName');
        const meritPointsEl = document.getElementById('meritPoints');
        const missionsTimer = document.getElementById('missionsTimer');

        // Variables globales
        let currentStudent = null;
        let assignedMissions = [];
        let studentResponses = {};
        let timers = {};

        // Prevenir acciones no deseadas
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('cut', e => e.preventDefault());
        document.addEventListener('paste', e => e.preventDefault());

        // Funci√≥n de login
        async function login() {
            const nie = document.getElementById('nie').value.trim().toUpperCase();
            const password = document.getElementById('password').value.trim();

            if (!nie || !password) {
                showAlert('Completa todos los campos', 'error');
                return;
            }

            try {
                const studentsRef = collection(db, 'students');
                const q = query(studentsRef, where('nie', '==', nie));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showAlert('NIE no encontrado', 'error');
                    return;
                }

                const studentDoc = querySnapshot.docs[0];
                const studentData = studentDoc.data();
                const enteredPassword = parseInt(password);
                const correctPassword = studentData.password;

                if (isNaN(enteredPassword) || enteredPassword !== correctPassword) {
                    showAlert('‚ùå Contrase√±a incorrecta', 'error');
                    return;
                }

                currentStudent = { id: studentDoc.id, nie, ...studentData };
                studentNameEl.textContent = studentData.name;
                meritPointsEl.textContent = studentData.points || 0;

                await loadAssignedMissions();
                await loadStudentResponses();

                loginForm.style.display = 'none';
                missionsPanel.style.display = 'block';

                renderMissions();
                startMissionsCountdown();

            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error al conectar con la base de datos', 'error');
            }
        }

        // Cargar misiones asignadas
        async function loadAssignedMissions() {
            const assignedRef = collection(db, 'assigned_missions');
            const querySnapshot = await getDocs(assignedRef);
            assignedMissions = [];
            querySnapshot.forEach(doc => {
                assignedMissions.push({ id: doc.id, ...doc.data() });
            });
        }

        // Cargar respuestas del estudiante
        async function loadStudentResponses() {
            const responsesRef = collection(db, 'mission_responses');
            const q = query(responsesRef, where('studentNie', '==', currentStudent.nie));
            const querySnapshot = await getDocs(q);
            studentResponses = {};
            querySnapshot.forEach(doc => {
                const data = doc.data();
                studentResponses[data.missionId] = {
                    response: data.response,
                    status: data.status || 'respondido'
                };
            });
        }

        // Renderizar misiones
        function renderMissions() {
            missionsList.innerHTML = '';

            if (assignedMissions.length === 0) {
                missionsList.innerHTML = '<div class="no-missions">No tienes misiones asignadas</div>';
                return;
            }

            assignedMissions.forEach(mission => {
                const response = studentResponses[mission.id];

                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <div class="mission-header">
                        <span class="mission-name">${mission.name}</span>
                        <span class="points-badge">${mission.points} puntos</span>
                    </div>
                    <div class="mission-details" id="details-${mission.id}" style="display: none;">
                        <p class="mission-desc">${mission.description}</p>
                        ${mission.type === 'question' ? `
                            <p><strong>${mission.question}</strong></p>
                            <textarea class="response-field" id="response-${mission.id}" placeholder="Escribe tu respuesta..." ${response ? 'disabled' : ''}>${response ? response.response : ''}</textarea>
                            <button class="submit-btn" id="submit-${mission.id}" ${response ? 'disabled' : ''}>Aceptar</button>
                            <div id="timer-${mission.id}" class="timer"></div>
                        ` : ''}
                        ${mission.type === 'mcq' ? `
                            <p><strong>${mission.question}</strong></p>
                            <div class="options-container" id="options-${mission.id}"></div>
                            <div id="timer-${mission.id}" class="timer"></div>
                        ` : ''}
                        ${response ? `<p><strong>Estado:</strong> ‚úÖ Respondido</p>` : ''}
                    </div>
                `;
                missionsList.appendChild(missionEl);

                if (mission.type === 'mcq' && !response) {
                    const optionsContainer = missionEl.querySelector(`#options-${mission.id}`);
                    mission.options.forEach((opt, i) => {
                        const btn = document.createElement('button');
                        btn.className = 'option-btn';
                        btn.textContent = opt;
                        btn.onclick = () => selectOption(mission.id, i, mission.correctIndex, mission.points, mission.isGamePoints);
                        optionsContainer.appendChild(btn);
                    });
                }

                // Solo desplegar si no ha respondido
                if (!response) {
                    missionEl.querySelector('.mission-header').onclick = () => {
                        const details = missionEl.querySelector(`#details-${mission.id}`);
                        details.style.display = 'block';
                        startTimer(mission);
                        missionEl.querySelector('.mission-header').onclick = null;
                    };
                }
            });
        }

        // Iniciar temporizador de misi√≥n
        function startTimer(mission) {
            const timerEl = document.getElementById(`timer-${mission.id}`);
            let time = mission.type === 'question' ? 40 : 30;

            timerEl.textContent = `‚è∞ Tiempo restante: ${time} segundos`;

            const interval = setInterval(() => {
                time--;
                timerEl.textContent = `‚è∞ Tiempo restante: ${time} segundos`;

                if (time <= 0) {
                    clearInterval(interval);
                    disableMissionResponse(mission);
                    timerEl.textContent = '‚è∞ Tiempo agotado';
                    saveResponse(mission.id, null, 'timeout');
                }
            }, 1000);

            timers[mission.id] = interval;
        }

        // Desactivar respuesta
        function disableMissionResponse(mission) {
            const submitBtn = document.getElementById(`submit-${mission.id}`);
            const options = document.querySelectorAll(`#options-${mission.id} .option-btn`);

            if (submitBtn) submitBtn.disabled = true;
            options.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled');
            });
        }

        // Enviar respuesta de pregunta
        window.submitResponse = async function(missionId) {
            const responseInput = document.getElementById(`response-${missionId}`);
            const response = responseInput.value.trim();

            if (!response) {
                alert('Escribe una respuesta');
                return;
            }

            clearInterval(timers[missionId]);
            disableMissionResponse({ id: missionId });
            await saveResponse(missionId, response, 'respondido');
            document.getElementById(`timer-${missionId}`).textContent = '‚úÖ Enviado';

            // Actualizar interfaz
            responseInput.disabled = true;
            document.getElementById(`submit-${missionId}`).disabled = true;
            document.getElementById(`submit-${missionId}`).classList.add('disabled');
        };

        // Seleccionar opci√≥n m√∫ltiple
        window.selectOption = async function(missionId, optionIndex, correctIndex, points, isGamePoints) {
            clearInterval(timers[missionId]);
            disableMissionResponse({ id: missionId });

            const options = document.querySelectorAll(`#options-${missionId} .option-btn`);
            options.forEach((btn, i) => {
                btn.disabled = true;
                if (i === optionIndex) {
                    btn.classList.add(optionIndex === correctIndex ? 'selected' : 'disabled');
                }
            });

            await saveResponse(missionId, optionIndex, 'respondido');

            if (optionIndex === correctIndex) {
                await addPointsToStudent(currentStudent.id, points, isGamePoints);
            }

            document.getElementById(`timer-${missionId}`).textContent = '‚úÖ Enviado';
        };

        // Guardar respuesta en Firebase
        async function saveResponse(missionId, response, status) {
            const responsesRef = collection(db, 'mission_responses');
            await addDoc(responsesRef, {
                missionId,
                studentNie: currentStudent.nie,
                studentName: currentStudent.name,
                response,
                status,
                timestamp: new Date()
            });

            studentResponses[missionId] = { response, status };
        }

        // Sumar puntos al estudiante
        async function addPointsToStudent(studentId, points, isGamePoints) {
            const studentRef = doc(db, 'students', studentId);
            const studentDoc = await getDoc(studentRef);
            const studentData = studentDoc.data();

            const field = isGamePoints ? 'gamePoints' : 'points';
            await updateDoc(studentRef, {
                [field]: (studentData[field] || 0) + points
            });

            meritPointsEl.textContent = (studentData[field] || 0) + points;
        }

        // Temporizador de nuevas misiones (cada d√≠a a las 8 PM)
        function startMissionsCountdown() {
            function getNextResetTime() {
                const now = new Date();
                const reset = new Date(now);
                reset.setHours(20, 0, 0, 0); // 8:00 PM
                if (now.getHours() >= 20) {
                    reset.setDate(reset.getDate() + 1);
                }
                return reset;
            }

            function updateTimer() {
                const resetTime = getNextResetTime();
                const now = new Date();
                const diff = resetTime - now;

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                missionsTimer.textContent = `‚è∞ Nuevas misiones en: ${hours}h ${minutes}m ${seconds}s`;

                if (diff <= 0) {
                    location.reload(); // Recargar cuando cambie el d√≠a
                }
            }

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        // Mostrar alertas
        function showAlert(message, type) {
            loginAlerts.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                loginAlerts.innerHTML = '';
            }, 5000);
        }

        // Exponer funciones globales
        window.login = login;
        window.submitResponse = submitResponse;
        window.selectOption = selectOption;
    </script>
</body>
</html>
