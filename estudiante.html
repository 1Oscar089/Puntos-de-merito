<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tienda Virtual - Estudiantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .cart-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .cart-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .header h1 {
            font-size: clamp(1.8em, 4vw, 2.2em);
            margin-bottom: 6px;
            font-weight: 600;
        }

        .header p {
            font-size: clamp(1em, 3.5vw, 1.1em);
            opacity: 0.9;
        }

        /* LOGIN */
        .student-login {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-fields {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-fields input {
            flex: 1 1 150px;
            min-width: 140px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        .toggle-password {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        .student-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            padding: 14px;
            border-radius: 10px;
            font-size: 1em;
        }

        .student-info h3 {
            color: white;
            font-size: 1.2em;
            margin: 0;
            font-weight: 600;
        }

        .student-info p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 0.95em;
        }

        .points-display {
            background: #28a745;
            color: white;
            padding: 10px 18px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 1.15em;
        }

        /* CONTENIDO */
        .content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
            flex: 1 1 260px;
            min-width: 260px;
            max-width: 320px;
        }

        .product-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            color: white;
            margin-bottom: 14px;
        }

        .product-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
        }

        .product-info p {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.5;
            font-size: 0.95em;
            text-align: center;
        }

        .product-price {
            display: block;
            text-align: center;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 10px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.15em;
            margin: 0 auto 14px;
            max-width: 180px;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #6c757d;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-display {
            background: #f8f9fa;
            padding: 10px 14px;
            border-radius: 8px;
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
        }

        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        /* CARRITO - INICIALMENTE OCULTO */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: white;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        .cart-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.3em;
            font-weight: 600;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px;
            background: white;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .cart-item-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4em;
        }

        .cart-item-info h4 {
            color: #333;
            margin-bottom: 4px;
            font-size: 1.05em;
            font-weight: 600;
        }

        .cart-item-info p {
            color: #666;
            font-size: 0.9em;
        }

        .cart-item-actions {
            margin-left: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .cart-item-actions .quantity-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cart-item-actions .quantity-btn {
            width: 34px;
            height: 34px;
            font-size: 16px;
        }

        .cart-item-actions .quantity-display {
            min-width: 44px;
            padding: 6px 8px;
            font-size: 0.95em;
        }

        .remove-item {
            background: #dc3545;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-footer {
            padding: 18px;
            border-top: 2px solid #eee;
            background: #f8f9fa;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            font-size: 1.15em;
            font-weight: 600;
            color: #333;
        }

        .purchase-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
        }

        .purchase-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* OVERLAY - INICIALMENTE OCULTO */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        /* ALERTAS */
        .alert {
            padding: 14px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1em;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-cart {
            text-align: center;
            padding: 50px 15px;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 3em;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* ===== RESPONSIVE DESIGN ===== */

        /* Tablets y dispositivos medianos */
        @media screen and (max-width: 768px) {
            body {
                padding: 5px;
            }

            .header {
                padding: 15px;
            }

            .student-login {
                margin: 10px;
                padding: 15px;
            }

            .login-fields {
                flex-direction: column;
                gap: 8px;
            }

            .login-fields input {
                flex: none;
                width: 100%;
                min-width: auto;
                max-width: none;
            }

            .toggle-password {
                right: 12px;
            }

            .products-grid {
                gap: 12px;
            }

            .product-card {
                flex: 1 1 100%;
                min-width: auto;
                max-width: none;
            }

            .cart-sidebar {
                max-width: 90%;
                right: 0;
                left: auto;
            }
        }

        /* Móviles */
        @media screen and (max-width: 480px) {
            body {
                padding: 3px;
            }

            .container {
                border-radius: 10px;
            }

            .header {
                padding: 12px;
            }

            .cart-icon {
                width: 42px;
                height: 42px;
                font-size: 20px;
                top: 12px;
                right: 12px;
            }

            .header h1 {
                font-size: clamp(1.4em, 5vw, 1.8em);
                margin-right: 50px;
            }

            .header p {
                font-size: clamp(0.9em, 4vw, 1em);
                margin-right: 50px;
            }

            .student-login {
                margin: 8px;
                padding: 12px;
                gap: 12px;
            }

            .login-btn {
                padding: 12px;
                font-size: 15px;
            }

            .student-info {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }

            .points-display {
                padding: 8px 14px;
                font-size: 1em;
            }

            .content {
                padding: 10px;
                gap: 15px;
            }

            .products-grid {
                gap: 10px;
            }

            .product-card {
                padding: 14px;
            }

            .product-image {
                height: 120px;
                font-size: 2.8em;
            }

            .product-info h3 {
                font-size: 1.1em;
            }

            .product-info p {
                font-size: 0.9em;
            }

            .product-price {
                font-size: 1em;
                padding: 8px 12px;
            }

            .quantity-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .quantity-display {
                font-size: 1em;
                padding: 8px 12px;
            }

            .add-to-cart-btn {
                padding: 12px;
                font-size: 15px;
            }

            /* Carrito en móviles */
            .cart-sidebar {
                max-width: 100%;
                width: 100%;
            }

            .cart-header {
                padding: 15px;
            }

            .cart-header h2 {
                font-size: 1.2em;
            }

            .cart-content {
                padding: 12px;
            }

            .cart-item {
                padding: 12px;
                gap: 12px;
            }

            .cart-item-icon {
                width: 45px;
                height: 45px;
                font-size: 1.2em;
            }

            .cart-item-info h4 {
                font-size: 1em;
            }

            .cart-item-info p {
                font-size: 0.85em;
            }

            .cart-footer {
                padding: 15px;
            }

            .cart-total {
                font-size: 1.1em;
            }

            .purchase-btn {
                padding: 14px;
                font-size: 1em;
            }

            .alert {
                font-size: 0.9em;
                padding: 12px;
                margin: 10px 0;
            }
        }

        /* Móviles muy pequeños */
        @media screen and (max-width: 360px) {
            .header h1 {
                font-size: 1.3em;
            }

            .header p {
                font-size: 0.85em;
            }

            .cart-icon {
                width: 38px;
                height: 38px;
                font-size: 18px;
            }

            .cart-count {
                width: 18px;
                height: 18px;
                font-size: 10px;
            }

            .product-image {
                height: 100px;
                font-size: 2.5em;
            }

            .quantity-btn {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .quantity-display {
                font-size: 0.9em;
                padding: 6px 10px;
                min-width: 40px;
            }

            .cart-item-actions .quantity-btn {
                width: 30px;
                height: 30px;
            }

            .cart-item-actions .quantity-display {
                min-width: 35px;
                padding: 4px 6px;
            }

            .remove-item {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }
        }

        /* Pantallas grandes */
        @media screen and (min-width: 1200px) {
            .container {
                max-width: 1200px;
            }

            .products-grid {
                gap: 20px;
            }

            .product-card {
                flex: 1 1 300px;
                max-width: 350px;
            }
        }

        /* Orientación landscape en móviles */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 10px;
            }

            .student-login {
                margin: 5px;
                padding: 10px;
            }

            .content {
                padding: 8px;
            }

            .product-image {
                height: 80px;
                font-size: 2em;
            }

            .cart-sidebar {
                width: 50%;
                max-width: 400px;
            }
        }

        /* Ajustes para mejor experiencia táctil */
        @media (hover: none) and (pointer: coarse) {
            .cart-icon,
            .toggle-password,
            .login-btn,
            .quantity-btn,
            .add-to-cart-btn,
            .close-cart,
            .remove-item,
            .purchase-btn {
                min-height: 44px;
                min-width: 44px;
            }

            .quantity-display {
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="cart-icon" onclick="toggleCart()" disabled>
                🛒
                <span class="cart-count" id="cartCount">0</span>
            </button>
            <h1>🏪 Tienda Virtual</h1>
            <p>Canjea tus puntos por productos</p>
            
            <div class="student-login">
                <div class="login-fields" style="position: relative;">
                    <input type="text" id="nieInput" placeholder="Ingresa tu NIE" inputmode="text" autocomplete="off">
                    <input type="password" id="passwordInput" placeholder="Contraseña" inputmode="numeric" autocomplete="off">
                    <button class="toggle-password" onclick="togglePassword()">👁️</button>
                </div>
                <button class="login-btn" onclick="authenticateStudent()">Ingresar</button>
                
                <div class="student-info" id="studentInfo" style="display: none;">
                    <div>
                        <h3 id="studentName">Estudiante</h3>
                        <p id="studentNie">NIE: </p>
                    </div>
                    <div class="points-display" id="studentPoints">0 puntos</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="products-grid" id="productsGrid"></div>
            <div id="alerts"></div>
        </div>
    </div>

    <!-- Carrito - INICIALMENTE CERRADO -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar"> <!-- Sin clase 'open' por defecto -->
        <div class="cart-header">
            <h2>🛒 Mi Carrito</h2>
            <button class="close-cart" onclick="toggleCart()">✕</button>
        </div>
        <div class="cart-content" id="cartContent">
            <div class="empty-cart">
                <div class="empty-cart-icon">🛒</div>
                <h3>Vacío</h3>
                <p>Agrega productos</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">0 puntos</span>
            </div>
            <button class="purchase-btn" id="purchaseBtn" onclick="processPurchase()" disabled>
                Comprar 🎉
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentStudent = null;
        let cart = [];
        let passwordVisible = false;

        let products = [
            { id: 1, name: "Ticket de limpieza", description: "No hagas limpieza por un día", price: 270, icon: "🧹" },
            { id: 2, name: "Ticket para baño", description: "Solicita ir al baño", price: 10, icon: "🚽" },
            { id: 3, name: "Ticket para agua", description: "Salir a comprar agua", price: 80, icon: "💧" },
            { id: 4, name: "Lunes cívico", description: "No participar", price: 350, icon: "🏳" },
            { id: 5, name: "Cancha", description: "Ir a la cancha (único)", price: 1840, icon: "✅" },
            { id: 6, name: "Tarea", description: "Revisada a la base", price: 120, icon: "📖" },
            { id: 7, name: "Punto en tarea", description: "Aumentar un punto", price: 225, icon: "+1" },
            { id: 8, name: "Punto en libreta", description: "Aumentar un punto", price: 650, icon: "+1" },
            { id: 9, name: "Punto en libro", description: "En libro de ejercicios", price: 615, icon: "+1" },
            { id: 10, name: "Punto en examen", description: "En examen de unidad", price: 400, icon: "+1" },
            { id: 11, name: "Punto trimestral", description: "En examen trimestral", price: 1000, icon: "+1" },
            { id: 12, name: "No comer", description: "No comer alimento", price: 200, icon: "🍳" },
            { id: 13, name: "Película", description: "Ver en clase (único)", price: 1250, icon: "📽️" }
        ];

        window.addEventListener('load', () => {
            renderProducts();
            setupInputEnter();
        });

        function setupInputEnter() {
            document.getElementById('nieInput').addEventListener('keypress', e => { if (e.key === 'Enter') authenticateStudent(); });
            document.getElementById('passwordInput').addEventListener('keypress', e => { if (e.key === 'Enter') authenticateStudent(); });
        }

        window.togglePassword = function() {
            const input = document.getElementById('passwordInput');
            const btn = document.querySelector('.toggle-password');
            if (passwordVisible) {
                input.type = 'password';
                btn.textContent = '👁️';
            } else {
                input.type = 'text';
                btn.textContent = '🕶️';
            }
            passwordVisible = !passwordVisible;
        };

        window.authenticateStudent = async function() {
            const nie = document.getElementById('nieInput').value.trim().toUpperCase();
            const password = document.getElementById('passwordInput').value.trim();

            if (!nie || !password) {
                showAlert('Ingresa NIE y contraseña', 'error');
                return;
            }

            try {
