<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tienda Virtual - Estudiantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px 15px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .cart-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .cart-icon:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .cart-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .student-login {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            padding: 20px 15px;
            margin: 15px 10px 10px;
            backdrop-filter: blur(4px);
        }

        .login-fields {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .login-fields input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-family: inherit;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 17px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .student-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.15);
            padding: 14px;
            border-radius: 10px;
            text-align: center;
        }

        .student-info h3 {
            color: white;
            font-size: 1.25em;
            margin: 0;
            font-weight: 600;
        }

        .student-info p {
            color: rgba(255, 255, 255, 0.9);
            margin: 4px 0 0;
            font-size: 0.95em;
        }

        .points-display {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 1.2em;
            margin-top: 6px;
        }

        .content {
            padding: 15px;
        }

        .products-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
        }

        .product-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
            margin-bottom: 16px;
        }

        .product-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
            font-weight: 600;
            text-align: center;
        }

        .product-info p {
            color: #666;
            margin-bottom: 14px;
            line-height: 1.55;
            font-size: 0.95em;
            text-align: center;
        }

        .product-price {
            display: block;
            text-align: center;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 10px 18px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 1.2em;
            margin: 0 auto 16px;
            max-width: 200px;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
        }

        .quantity-btn {
            background: #6c757d;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:active {
            transform: scale(0.95);
        }

        .quantity-display {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 10px;
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            font-size: 1.2em;
            color: #333;
        }

        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 17px;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:active {
            transform: translateY(1px);
        }

        /* Carrito */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: white;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.2);
            transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 18px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.4em;
            font-weight: 600;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: white;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .cart-item-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6em;
        }

        .cart-item-info h4 {
            color: #333;
            margin-bottom: 4px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .cart-item-info p {
            color: #666;
            font-size: 0.95em;
        }

        .cart-item-actions {
            margin-left: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            font-size: 16px;
        }

        .quantity-display {
            min-width: 48px;
            padding: 8px;
            font-size: 1em;
        }

        .remove-item {
            background: #dc3545;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-footer {
            padding: 20px 15px;
            border-top: 2px solid #eee;
            background: #f8f9fa;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 1.25em;
            font-weight: 600;
            color: #333;
        }

        .purchase-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.15em;
            transition: all 0.3s ease;
        }

        .purchase-btn:active {
            transform: translateY(1px);
        }

        .purchase-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .alert {
            padding: 16px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1em;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 3.5em;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            font-size: 1.3em;
            margin-bottom: 8px;
        }

        .empty-cart p {
            font-size: 0.95em;
            color: #888;
        }

        /* Evitar zoom */
        input {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
            outline: none;
        }

        /* Scroll suave */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="cart-icon" onclick="toggleCart()" disabled>
                🛒
                <span class="cart-count" id="cartCount">0</span>
            </button>
            
            <h1>🏪 Tienda Virtual</h1>
            <p>Canjea tus puntos por productos</p>
            
            <div class="student-login">
                <div class="login-fields" style="position: relative;">
                    <input type="text" id="nieInput" placeholder="Ingresa tu NIE" inputmode="text" autocomplete="off">
                    <input type="password" id="passwordInput" placeholder="Contraseña" inputmode="numeric" autocomplete="off">
                    <button class="toggle-password" onclick="togglePassword()">👁️</button>
                </div>
                <button class="login-btn" onclick="authenticateStudent()">Ingresar</button>
                
                <div class="student-info" id="studentInfo" style="display: none;">
                    <h3 id="studentName">Nombre</h3>
                    <p id="studentNie">NIE: </p>
                    <div class="points-display" id="studentPoints">0 puntos</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="products-grid" id="productsGrid"></div>
            <div id="alerts"></div>
        </div>
    </div>

    <!-- Carrito -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>🛒 Mi Carrito</h2>
            <button class="close-cart" onclick="toggleCart()">✕</button>
        </div>
        
        <div class="cart-content" id="cartContent">
            <div class="empty-cart">
                <div class="empty-cart-icon">🛒</div>
                <h3>Vacío</h3>
                <p>Agrega productos</p>
            </div>
        </div>
        
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">0 puntos</span>
            </div>
            <button class="purchase-btn" id="purchaseBtn" onclick="processPurchase()" disabled>
                Comprar 🎉
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentStudent = null;
        let cart = [];
        let passwordVisible = false;

        let products = [
            { id: 1, name: "Ticket de limpieza", description: "No hagas limpieza por un día", price: 270, icon: "🧹" },
            { id: 2, name: "Ticket para baño", description: "Solicita ir al baño", price: 10, icon: "🚽" },
            { id: 3, name: "Ticket para comprar agua", description: "Sal a comprar agua", price: 80, icon: "💧" },
            { id: 4, name: "Ticket para lunes cívico", description: "No participar en lunes cívico", price: 350, icon: "🏳" },
            { id: 5, name: "Ticket para Cancha", description: "Ir a la cancha (único)", price: 1840, icon: "✅" },
            { id: 6, name: "Ticket para tarea", description: "Tarea revisada a la base", price: 120, icon: "📖" },
            { id: 7, name: "Punto en tarea", description: "Aumentar un punto en tarea", price: 225, icon: "+1" },
            { id: 8, name: "Punto en libreta", description: "Aumentar un punto en libreta", price: 650, icon: "+1" },
            { id: 9, name: "Punto en libro", description: "Un punto en libro de ejercicios", price: 615, icon: "+1" },
            { id: 10, name: "Punto en examen unidad", description: "Un punto en examen de unidad", price: 400, icon: "+1" },
            { id: 11, name: "Punto en examen trimestral", description: "Un punto en examen trimestral", price: 1000, icon: "+1" },
            { id: 12, name: "Ticket para no comer", description: "No comer alimento por un día", price: 200, icon: "🍳" },
            { id: 13, name: "Ticket para película", description: "Ver película en clase (único)", price: 1250, icon: "📽️" }
        ];

        window.addEventListener('load', () => {
            renderProducts();
            setupInputEnter();
        });

        function setupInputEnter() {
            document.getElementById('nieInput').addEventListener('keypress', e => { if (e.key === 'Enter') authenticateStudent(); });
            document.getElementById('passwordInput').addEventListener('keypress', e => { if (e.key === 'Enter') authenticateStudent(); });
        }

        window.togglePassword = function() {
            const input = document.getElementById('passwordInput');
            const btn = document.querySelector('.toggle-password');
            if (passwordVisible) {
                input.type = 'password';
                btn.textContent = '👁️';
            } else {
                input.type = 'text';
                btn.textContent = '🕶️';
            }
            passwordVisible = !passwordVisible;
        };

        window.authenticateStudent = async function() {
            const nie = document.getElementById('nieInput').value.trim().toUpperCase();
            const password = document.getElementById('passwordInput').value.trim();

            if (!nie || !password) {
                showAlert('Ingresa NIE y contraseña', 'error');
                return;
            }

            try {
                const q = query(collection(db, 'students'), where('nie', '==', nie));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showAlert('NIE no encontrado', 'error');
                    return;
                }

                const doc = querySnapshot.docs[0];
                const data = doc.data();
                const pwd = parseInt(password);

                if (isNaN(pwd) || data.password !== pwd) {
                    showAlert('Contraseña incorrecta', 'error');
                    return;
                }

                currentStudent = {
                    id: doc.id,
                    nie: data.nie,
                    name: data.name,
                    points: data.points || 0
                };

                document.getElementById('studentName').textContent = currentStudent.name;
                document.getElementById('studentNie').textContent = `NIE: ${currentStudent.nie}`;
                document.getElementById('studentPoints').textContent = `${currentStudent.points} puntos`;
                document.getElementById('studentInfo').style.display = 'flex';
                document.querySelector('.cart-icon').disabled = false;

                showAlert(`¡Bienvenido/a ${currentStudent.name}!`, 'success');
            } catch (error) {
                showAlert('Error en el sistema', 'error');
            }
        };

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">${p.icon}</div>
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <div class="product-price">${p.price} puntos</div>
                        <div class="product-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="changeQuantity(${p.id},-1)">−</button>
                                <div class="quantity-display" id="qty-${p.id}">1</div>
                                <button class="quantity-btn" onclick="changeQuantity(${p.id},1)">+</button>
                            </div>
                            <button class="add-to-cart-btn" onclick="addToCart(${p.id})">Agregar</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        window.changeQuantity = (id, change) => {
            const el = document.getElementById(`qty-${id}`);
            let qty = Math.max(1, Math.min(10, parseInt(el.textContent) + change));
            el.textContent = qty;
        };

        window.addToCart = (id) => {
            if (!currentStudent) return showAlert('Inicia sesión', 'error');
            const p = products.find(x => x.id === id);
            const qty = parseInt(document.getElementById(`qty-${id}`).textContent);
            const item = cart.find(x => x.id === id);
            if (item) {
                if (item.quantity + qty > 10) return showAlert('Máx 10 unidades', 'error');
                item.quantity += qty;
            } else {
                cart.push({ id: p.id, name: p.name, price: p.price, quantity: qty, icon: p.icon });
            }
            updateCartDisplay();
            document.getElementById(`qty-${id}`).textContent = '1';
            showAlert(`${p.name} agregado`, 'success');
        };

        window.toggleCart = () => {
            if (!currentStudent) return showAlert('Inicia sesión', 'error');
            const s = document.getElementById('cartSidebar');
            s.classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        };

        function updateCartDisplay() {
            const count = document.getElementById('cartCount');
            const content = document.getElementById('cartContent');
            const totalEl = document.getElementById('cartTotal');
            const btn = document.getElementById('purchaseBtn');

            const totalItems = cart.reduce((a, b) => a + b.quantity, 0);
            count.textContent = totalItems;

            const total = cart.reduce((a, b) => a + b.price * b.quantity, 0);
            totalEl.textContent = `${total} puntos`;

            if (cart.length === 0) {
                content.innerHTML = `<div class="empty-cart">🛒<h3>Vacío</h3><p>Agrega productos</p></div>`;
                btn.disabled = true;
            } else {
                content.innerHTML = cart.map(i => `
                    <div class="cart-item">
                        <div class="cart-item-icon">${i.icon}</div>
                        <div class="cart-item-info">
                            <h4>${i.name}</h4>
                            <p>${i.price} × ${i.quantity}</p>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateCartQuantity(${i.id},-1)">−</button>
                                <div class="quantity-display">${i.quantity}</div>
                                <button class="quantity-btn" onclick="updateCartQuantity(${i.id},1)">+</button>
                            </div>
                            <button class="remove-item" onclick="removeFromCart(${i.id})">×</button>
                        </div>
                    </div>
                `).join('');
                btn.disabled = total > currentStudent.points;
            }
        }

        window.updateCartQuantity = (id, change) => {
            const item = cart.find(i => i.id === id);
            if (!item) return;
            const newQty = item.quantity + change;
            if (newQty < 1) removeFromCart(id);
            else if (newQty <= 10) { item.quantity = newQty; updateCartDisplay(); }
            else showAlert('Máx 10', 'error');
        };

        window.removeFromCart = (id) => {
            cart = cart.filter(i => i.id !== id);
            updateCartDisplay();
        };

        window.processPurchase = async () => {
            if (!currentStudent) return;
            const total = cart.reduce((a, b) => a + b.price * b.quantity, 0);
            if (total > currentStudent.points) return showAlert('Sin puntos', 'error');

            try {
                const newPoints = currentStudent.points - total;
                await updateDoc(doc(db, 'students', currentStudent.id), { points: newPoints });
                await addDoc(collection(db, 'orders'), {
                    studentName: currentStudent.name,
                    studentNie: currentStudent.nie,
                    items: cart.map(i => ({ name: i.name, qty: i.quantity, price: i.price })),
                    totalPoints: total,
                    date: new Date()
                });

                currentStudent.points = newPoints;
                document.getElementById('studentPoints').textContent = `${newPoints} puntos`;
                cart = [];
                updateCartDisplay();
                toggleCart();
                showAlert('🎉 ¡Compra exitosa!', 'success');
            } catch (e) {
                showAlert('Error al comprar', 'error');
            }
        };

        function showAlert(msg, type) {
            const alerts = document.getElementById('alerts');
            const el = document.createElement('div');
            el.className = `alert alert-${type}`;
            el.textContent = msg;
            alerts.appendChild(el);
            setTimeout(() => el.remove(), 5000);
        }
    </script>
</body>
