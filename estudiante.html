<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tienda Virtual - Estudiantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 8px;
            color: #333;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 16px);
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 15px;
            text-align: center;
            color: white;
            position: relative;
        }

        .cart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .cart-icon:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cart-icon:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            min-width: 20px;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 4px;
            font-weight: 700;
            margin-right: 50px;
        }

        .header p {
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            opacity: 0.9;
            margin-right: 50px;
        }

        /* LOGIN */
        .student-login {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 10px 0 10px;
            backdrop-filter: blur(6px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-fields {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-fields input {
            flex: 1 1 140px;
            min-width: 120px;
            max-width: 200px;
            padding: 12px 40px 12px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .login-fields input:focus {
            outline: none;
            border-color: white;
            background: white;
        }

        .login-fields input[type="password"] {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: #333;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            background: white;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .student-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .student-info h3 {
            color: white;
            font-size: 1.1rem;
            margin: 0;
            font-weight: 600;
        }

        .student-info p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 0.9rem;
        }

        .points-display {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
        }

        /* CONTENIDO */
        .content {
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin-bottom: 12px;
        }

        .product-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.3;
        }

        .product-info p {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.4;
            font-size: 0.9rem;
            text-align: center;
            flex: 1;
        }

        .product-price {
            display: block;
            text-align: center;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 10px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1rem;
            margin: 0 auto 12px;
            max-width: 160px;
            white-space: nowrap;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: auto;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            background: #6c757d;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: #5a6268;
        }

        .quantity-display {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            min-width: 45px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            border: 1px solid #e9ecef;
        }

        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        /* CARRITO */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 380px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        .cart-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .cart-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .close-cart:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cart-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .cart-item-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .cart-item-info {
            flex: 1;
            min-width: 0;
        }

        .cart-item-info h4 {
            color: #333;
            margin-bottom: 4px;
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .cart-item-info p {
            color: #666;
            font-size: 0.85rem;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: center;
        }

        .cart-item-actions .quantity-controls {
            gap: 4px;
        }

        .cart-item-actions .quantity-btn {
            width: 28px;
            height: 28px;
            font-size: 14px;
        }

        .cart-item-actions .quantity-display {
            min-width: 35px;
            padding: 4px 6px;
            font-size: 0.9rem;
        }

        .remove-item {
            background: #dc3545;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .remove-item:hover {
            background: #c82333;
        }

        .cart-footer {
            padding: 15px;
            border-top: 2px solid #eee;
            background: white;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .purchase-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .purchase-btn:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        .purchase-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.8;
            transform: none;
        }

        /* OVERLAY */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* ALERTAS */
        .alert {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 15px;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .empty-cart p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* MEDIA QUERIES */
        @media (max-width: 768px) {
            body {
                padding: 4px;
            }

            .container {
                border-radius: 8px;
                min-height: calc(100vh - 8px);
            }

            .header {
                padding: 12px;
            }

            .student-login {
                margin: 12px 8px 0 8px;
                padding: 12px;
            }

            .login-fields {
                flex-direction: column;
            }

            .login-fields input {
                width: 100%;
                max-width: none;
                margin-bottom: 8px;
            }

            .toggle-password {
                right: 8px;
            }

            .student-info {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .cart-sidebar {
                max-width: 100%;
            }

            .content {
                padding: 12px 8px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
                margin-right: 45px;
            }

            .header p {
                font-size: 0.85rem;
                margin-right: 45px;
            }

            .cart-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .product-image {
                height: 120px;
                font-size: 2.5rem;
            }

            .product-card {
                padding: 14px;
            }

            .cart-item {
                gap: 10px;
                padding: 10px;
            }

            .cart-item-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1200px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="cart-icon" onclick="toggleCart()" disabled>
                🛒
                <span class="cart-count" id="cartCount">0</span>
            </button>
            <h1>🏪 Tienda Virtual</h1>
            <p>Canjea tus puntos por productos</p>
            
            <div class="student-login">
                <div class="login-fields">
                    <input type="text" id="nieInput" placeholder="Ingresa tu NIE" inputmode="text" autocomplete="off">
                    <input type="password" id="passwordInput" placeholder="Contraseña" inputmode="numeric" autocomplete="off">
                    <button class="toggle-password" onclick="togglePassword()">👁️</button>
                </div>
                <button class="login-btn" onclick="authenticateStudent()">Ingresar</button>
                
                <div class="student-info" id="studentInfo" style="display: none;">
                    <div>
                        <h3 id="studentName">Estudiante</h3>
                        <p id="studentNie">NIE: </p>
                    </div>
                    <div class="points-display" id="studentPoints">0 puntos</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="products-grid" id="productsGrid"></div>
            <div id="alerts"></div>
        </div>
    </div>

    <!-- Carrito -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>🛒 Mi Carrito</h2>
            <button class="close-cart" onclick="toggleCart()">✕</button>
        </div>
        <div class="cart-content" id="cartContent">
            <div class="empty-cart">
                <div class="empty-cart-icon">🛒</div>
                <h3>Carrito vacío</h3>
                <p>Agrega productos para comenzar</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">0 puntos</span>
            </div>
            <button class="purchase-btn" id="purchaseBtn" onclick="processPurchase()" disabled>
                Comprar 🎉
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentStudent = null;
        let cart = [];
        let passwordVisible = false;

        let products = [
            { id: 1, name: "Ticket de limpieza", description: "No hagas limpieza por un día", price: 270, icon: "🧹" },
            { id: 2, name: "Ticket para baño", description: "Solicita ir al baño", price: 10, icon: "🚽" },
            { id: 3, name: "Ticket para agua", description: "Salir a comprar agua", price: 80, icon: "💧" },
            { id: 4, name: "Lunes cívico", description: "No participar", price: 350, icon: "🏳" },
            { id: 5, name: "Cancha", description: "Ir a la cancha (único)", price: 1840, icon: "✅" },
            { id: 6, name: "Tarea", description: "Revisada a la base", price: 120, icon: "📖" },
            { id: 7, name: "Punto en tarea", description: "Aumentar un punto", price: 225, icon: "+1" },
            { id: 8, name: "Punto en libreta", description: "Aumentar un punto", price: 650, icon: "+1" },
            { id: 9, name: "Punto en libro", description: "En libro de ejercicios", price: 615, icon: "+1" },
            { id: 10, name: "Punto en examen", description: "En examen de unidad", price: 400, icon: "+1" },
            { id: 11, name: "Punto trimestral", description: "En examen trimestral", price: 1000, icon: "+1" },
            { id: 12, name: "No comer", description: "No comer alimento", price: 200, icon: "🍳" },
            { id: 13, name: "Película", description: "Ver en clase (único)", price: 1250, icon: "📽️" }
        ];

        window.addEventListener('load', () => {
            renderProducts();
            setupInputEnter();
        });

        function setupInputEnter() {
            document.getElementById('nieInput').addEventListener('keypress', e => { if (e.key === 'Enter') authenticateStudent(); });
            document.getElementById('passwordInput').addEventListener('keypress', e => { if (e.key === 'Enter') authenticateStudent(); });
        }

        window.togglePassword = function() {
            const input = document.getElementById('passwordInput');
            const btn = document.querySelector('.toggle-password');
            if (passwordVisible) {
                input.type = 'password';
                btn.textContent = '👁️';
            } else {
                input.type = 'text';
                btn.textContent = '🕶️';
            }
            passwordVisible = !passwordVisible;
        };

        window.authenticateStudent = async function() {
            const nie = document.getElementById('nieInput').value.trim().toUpperCase();
            const password = document.getElementById('passwordInput').value.trim();

            if (!nie || !password) {
                showAlert('Ingresa NIE y contraseña', 'error');
                return;
            }

            try {
                const q = query(collection(db, 'students'), where('nie', '==', nie));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showAlert('NIE no encontrado', 'error');
                    return;
                }

                const doc = querySnapshot.docs[0];
                const data = doc.data();
                const pwd = parseInt(password);

                if (isNaN(pwd) || data.password !== pwd) {
                    showAlert('Contraseña incorrecta', 'error');
                    return;
                }

                currentStudent = {
                    id: doc.id,
                    nie: data.nie,
                    name: data.name,
                    points: data.points || 0
                };

                document.getElementById('studentName').textContent = currentStudent.name;
                document.getElementById('studentNie').textContent = `NIE: ${currentStudent.nie}`;
                document.getElementById('studentPoints').textContent = `${currentStudent.points} puntos`;
                document.getElementById('studentInfo').style.display = 'flex';
                document.querySelector('.cart-icon').disabled = false;

                showAlert(`¡Bienvenido/a ${currentStudent.name}!`, 'success');
            } catch (error) {
                showAlert('Error en el sistema', 'error');
            }
        };

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">${p.icon}</div>
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <div class="product-price">${p.price} puntos</div>
                        <div class="product-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="changeQuantity(${p.id},-1)">−</button>
                                <div class="quantity-display" id="qty-${p.id}">1</div>
