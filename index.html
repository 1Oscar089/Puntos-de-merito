<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Puntos de M√©rito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .grade-tabs {
            display: flex;
            margin-bottom: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .student-list {
            display: none;
        }

        .student-list.active {
            display: block;
        }

        .student-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .student-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .student-details h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .student-details p {
            color: #666;
            font-size: 0.9em;
        }

        .points-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .points-display {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .points-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            text-align: center;
        }

        .add-points-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-points-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .student-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .grade-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Sistema de Puntos de M√©rito</h1>
            <p>Gesti√≥n de estudiantes y puntuaci√≥n por grados</p>
        </div>

        <div class="content">
            <!-- Secci√≥n para agregar estudiantes -->
            <div class="section">
                <h2>‚ûï Agregar Nuevo Estudiante</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Nombre del Estudiante:</label>
                        <input type="text" id="studentName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="studentNie">NIE:</label>
                        <input type="text" id="studentNie" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="studentGrade">Grado:</label>
                        <select id="studentGrade" class="form-control" required>
                            <option value="">Seleccionar grado</option>
                            <option value="septimo">S√©ptimo Grado</option>
                            <option value="octavo">Octavo Grado</option>
                            <option value="noveno">Noveno Grado</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Agregar Estudiante</button>
                </form>
                <div id="addStudentAlert"></div>
            </div>

            <!-- Secci√≥n para ver y gestionar estudiantes -->
            <div class="section">
                <h2>üë• Gesti√≥n de Estudiantes</h2>
                
                <div class="grade-tabs">
                    <button class="tab active" data-grade="septimo">S√©ptimo Grado</button>
                    <button class="tab" data-grade="octavo">Octavo Grado</button>
                    <button class="tab" data-grade="noveno">Noveno Grado</button>
                </div>

                <div id="septimo-list" class="student-list active">
                    <div class="loading">Cargando estudiantes de s√©ptimo grado...</div>
                </div>

                <div id="octavo-list" class="student-list">
                    <div class="loading">Cargando estudiantes de octavo grado...</div>
                </div>

                <div id="noveno-list" class="student-list">
                    <div class="loading">Cargando estudiantes de noveno grado...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Referencias a elementos DOM
        const studentForm = document.getElementById('studentForm');
        const tabs = document.querySelectorAll('.tab');
        const studentLists = document.querySelectorAll('.student-list');

        // Variables globales
        let students = {};
        let currentGrade = 'septimo';

        // Funci√≥n para mostrar alertas
        function showAlert(message, type, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // Funci√≥n para agregar estudiante
        async function addStudent(name, nie, grade) {
            try {
                // Verificar si el NIE ya existe
                const studentsRef = collection(db, 'students');
                const q = query(studentsRef, where('nie', '==', nie));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    showAlert('‚ùå El NIE ya existe en el sistema', 'error', 'addStudentAlert');
                    return false;
                }

                const docRef = await addDoc(collection(db, 'students'), {
                    name: name,
                    nie: nie,
                    grade: grade,
                    points: 0,
                    createdAt: new Date()
                });

                showAlert('‚úÖ Estudiante agregado exitosamente', 'success', 'addStudentAlert');
                
                // Limpiar formulario
                studentForm.reset();
                
                // Recargar la lista del grado correspondiente
                loadStudents(grade);
                
                return true;
            } catch (error) {
                console.error('Error adding student: ', error);
                showAlert('‚ùå Error al agregar estudiante', 'error', 'addStudentAlert');
                return false;
            }
        }

        // Funci√≥n para cargar estudiantes por grado
        async function loadStudents(grade) {
            const listContainer = document.getElementById(`${grade}-list`);
            listContainer.innerHTML = '<div class="loading">Cargando estudiantes...</div>';

            try {
                const studentsRef = collection(db, 'students');
                const q = query(studentsRef, where('grade', '==', grade));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    listContainer.innerHTML = '<div class="loading">No hay estudiantes registrados en este grado</div>';
                    return;
                }

                let studentsHTML = '';
                querySnapshot.forEach((doc) => {
                    const student = doc.data();
                    studentsHTML += `
                        <div class="student-card">
                            <div class="student-info">
                                <div class="student-details">
                                    <h4>${student.name}</h4>
                                    <p><strong>NIE:</strong> ${student.nie}</p>
                                </div>
                                <div class="points-section">
                                    <div class="points-display">
                                        ${student.points || 0} puntos
                                    </div>
                                    <input type="number" class="points-input" placeholder="Puntos" min="0">
                                    <button class="add-points-btn" onclick="addPoints('${doc.id}', this)">
                                        Agregar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                listContainer.innerHTML = studentsHTML;
                students[grade] = querySnapshot.docs;
            } catch (error) {
                console.error('Error loading students: ', error);
                listContainer.innerHTML = '<div class="loading">Error al cargar estudiantes</div>';
            }
        }

        // Funci√≥n para agregar puntos
        window.addPoints = async function(studentId, button) {
            const pointsInput = button.previousElementSibling;
            const pointsToAdd = parseInt(pointsInput.value);
            
            if (!pointsToAdd || pointsToAdd <= 0) {
                alert('Por favor ingresa una cantidad v√°lida de puntos');
                return;
            }

            try {
                const studentRef = doc(db, 'students', studentId);
                const studentDoc = await getDoc(studentRef);
                
                if (studentDoc.exists()) {
                    const currentPoints = studentDoc.data().points || 0;
                    const newPoints = currentPoints + pointsToAdd;
                    
                    await updateDoc(studentRef, {
                        points: newPoints,
                        lastUpdated: new Date()
                    });

                    // Actualizar la visualizaci√≥n
                    const pointsDisplay = button.parentElement.querySelector('.points-display');
                    pointsDisplay.textContent = `${newPoints} puntos`;
                    pointsInput.value = '';
                    
                    // Animaci√≥n de √©xito
                    button.textContent = '‚úì';
                    button.style.background = '#28a745';
                    setTimeout(() => {
                        button.textContent = 'Agregar';
                        button.style.background = '';
                    }, 1000);
                }
            } catch (error) {
                console.error('Error adding points: ', error);
                alert('Error al agregar puntos');
            }
        };

        // Event listeners
        studentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('studentName').value;
            const nie = document.getElementById('studentNie').value;
            const grade = document.getElementById('studentGrade').value;
            
            await addStudent(name, nie, grade);
        });

        // Cambio entre pesta√±as
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const grade = tab.dataset.grade;
                
                // Actualizar pesta√±as activas
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Mostrar lista correspondiente
                studentLists.forEach(list => list.classList.remove('active'));
                document.getElementById(`${grade}-list`).classList.add('active');
                
                currentGrade = grade;
                loadStudents(grade);
            });
        });

        // Cargar estudiantes iniciales
        window.addEventListener('load', () => {
            loadStudents('septimo');
        });
    </script>
</body>
</html>
