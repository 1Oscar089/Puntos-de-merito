<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Misiones - Docente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .mission-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #11998e;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mission-item:hover {
            background: #e9ecef;
        }

        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #333;
        }

        .mission-name {
            font-size: 1.2em;
        }

        .points-badge {
            background: #11998e;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .mission-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .student-list {
            margin-top: 15px;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e9ecef;
        }

        .student-info {
            font-size: 0.95em;
            color: #333;
        }

        .response-field {
            background: #f8f9fa;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }

        .complete-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .complete-btn.disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .no-items {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .mission-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .student-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Asignar Misiones - Docente</h1>
            <p>Supervisa y completa misiones con tus estudiantes</p>
        </div>

        <div class="content">
            <!-- Secci√≥n 1: Misiones Asignadas -->
            <div class="section" id="assignedSection" style="display: none;">
                <h2>‚úÖ Misiones Asignadas</h2>
                <div id="assignedMissionsList">
                    <!-- Aqu√≠ se mostrar√°n las misiones asignadas -->
                </div>
                <button id="endMissionsBtn" class="btn btn-danger">üóëÔ∏è Terminar Misiones</button>
            </div>

            <!-- Secci√≥n 2: Misiones Nuevas -->
            <div class="section" id="newSection">
                <h2>üÜï Misiones Nuevas</h2>
                <div id="newMissionsList">
                    <!-- Aqu√≠ se mostrar√°n las misiones nuevas -->
                </div>
                <button id="assignBtn" class="btn">üì§ Asignar Misiones</button>
            </div>

            <!-- Alertas -->
            <div id="alerts"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elementos del DOM
        const assignedSection = document.getElementById('assignedSection');
        const assignedMissionsList = document.getElementById('assignedMissionsList');
        const newSection = document.getElementById('newSection');
        const newMissionsList = document.getElementById('newMissionsList');
        const assignBtn = document.getElementById('assignBtn');
        const endMissionsBtn = document.getElementById('endMissionsBtn');
        const alerts = document.getElementById('alerts');

        // Variables globales
        let assignedMissions = [];
        let newMissions = [];
        let students = [];
        let studentResponses = {}; // { misi√≥nID: { nie: respuesta } }

        // Cargar datos al inicio
        window.addEventListener('load', async () => {
            try {
                await loadStudents();
                await loadMissions();
                await loadResponses();

                renderAssignedMissions();
                renderNewMissions();

                // Mostrar u ocultar secciones
                if (assignedMissions.length > 0) {
                    assignedSection.style.display = 'block';
                    assignBtn.disabled = true;
                } else {
                    assignedSection.style.display = 'none';
                    assignBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error al cargar:', error);
                showAlert('Error al cargar los datos', 'error');
            }
        });

        // Cargar estudiantes
        async function loadStudents() {
            const studentsRef = collection(db, 'students');
            const querySnapshot = await getDocs(studentsRef);
            students = [];
            querySnapshot.forEach(doc => {
                students.push({ id: doc.id, ...doc.data() });
            });
        }

        // Cargar misiones
        async function loadMissions() {
            const missionsRef = collection(db, 'missions');
            const querySnapshot = await getDocs(missionsRef);
            newMissions = [];
            querySnapshot.forEach(doc => {
                newMissions.push({ id: doc.id, ...doc.data() });
            });
        }

        // Cargar respuestas de estudiantes (desde una colecci√≥n 'mission_responses')
        async function loadResponses() {
            const responsesRef = collection(db, 'mission_responses');
            const querySnapshot = await getDocs(responsesRef);
            studentResponses = {};
            querySnapshot.forEach(doc => {
                const data = doc.data();
                if (!studentResponses[data.missionId]) {
                    studentResponses[data.missionId] = {};
                }
                studentResponses[data.missionId][data.studentNie] = data.response;
            });
        }

        // Renderizar misiones asignadas
        function renderAssignedMissions() {
            assignedMissionsList.innerHTML = '';
            if (assignedMissions.length === 0) {
                assignedMissionsList.innerHTML = '<div class="no-items">No hay misiones asignadas</div>';
                return;
            }

            assignedSection.style.display = 'block';

            assignedMissions.forEach(mission => {
                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <div class="mission-header">
                        <span class="mission-name">${mission.name}</span>
                        <span class="points-badge">${mission.points} ${mission.isGamePoints ? 'juego' : 'm√©rito'}</span>
                    </div>
                    <div class="mission-details" id="details-${mission.id}">
                        <p><strong>Descripci√≥n:</strong> ${mission.description}</p>
                        <div class="student-list" id="students-${mission.id}"></div>
                    </div>
                `;
                assignedMissionsList.appendChild(missionEl);

                // Toggle detalles
                missionEl.addEventListener('click', () => {
                    const details = document.getElementById(`details-${mission.id}`);
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                    if (details.style.display === 'block') {
                        renderStudentsForMission(mission);
                    }
                });
            });
        }

        // Renderizar estudiantes para una misi√≥n
        function renderStudentsForMission(mission) {
            const container = document.getElementById(`students-${mission.id}`);
            container.innerHTML = '';

            students.forEach(student => {
                const response = (studentResponses[mission.id] || {})[student.nie] || 'Sin responder';

                const studentEl = document.createElement('div');
                studentEl.className = 'student-item';

                if (mission.type === 'mcq') {
                    const correct = response === mission.correctIndex;
                    studentEl.innerHTML = `
                        <div class="student-info">
                            ${student.name} (${student.nie}) - ${correct ? '‚úÖ Correcta' : '‚ùå Incorrecta'}
                        </div>
                    `;
                    if (correct && !student.completedMissions?.includes(mission.id)) {
                        addPointsToStudent(student.id, mission);
                    }
                } else {
                    studentEl.innerHTML = `
                        <div>
                            <div class="student-info">${student.name} (${student.nie})</div>
                            ${['question', 'mcq'].includes(mission.type) ? `<div class="response-field">${response}</div>` : ''}
                        </div>
                        <button class="complete-btn" onclick="completeStudent('${mission.id}', '${student.id}', ${mission.points}, ${mission.isGamePoints})">
                            Completar
                        </button>
                    `;
                    if (student.completedMissions?.includes(mission.id)) {
                        const btn = studentEl.querySelector('.complete-btn');
                        btn.textContent = '‚úÖ Completado';
                        btn.classList.add('disabled');
                        btn.disabled = true;
                    }
                }

                container.appendChild(studentEl);
            });
        }

        // Completar misi√≥n para un estudiante (normal o pregunta)
        window.completeStudent = async function(missionId, studentId, points, isGamePoints) {
            try {
                const studentRef = doc(db, 'students', studentId);
                const studentDoc = await getDoc(studentRef);
                const studentData = studentDoc.data();

                // Actualizar puntos
                const field = isGamePoints ? 'gamePoints' : 'points';
                await updateDoc(studentRef, {
                    [field]: (studentData[field] || 0) + points,
                    completedMissions: [...(studentData.completedMissions || []), missionId]
                });

                // Actualizar bot√≥n
                const btn = event.target;
                btn.textContent = '‚úÖ Completado';
                btn.classList.add('disabled');
                btn.disabled = true;

                showAlert(`‚úÖ Puntos otorgados a estudiante`, 'success');
            } catch (error) {
                console.error('Error completando misi√≥n:', error);
                showAlert('‚ùå Error al completar', 'error');
            }
        };

        // Sumar puntos autom√°ticamente (opci√≥n m√∫ltiple correcta)
        async function addPointsToStudent(studentId, mission) {
            try {
                const studentRef = doc(db, 'students', studentId);
                const studentDoc = await getDoc(studentRef);
                const studentData = studentDoc.data();

                const field = mission.isGamePoints ? 'gamePoints' : 'points';
                await updateDoc(studentRef, {
                    [field]: (studentData[field] || 0) + mission.points,
                    completedMissions: [...(studentData.completedMissions || []), mission.id]
                });
            } catch (error) {
                console.error('Error otorgando puntos autom√°ticos:', error);
            }
        }

        // Renderizar misiones nuevas
        function renderNewMissions() {
            newMissionsList.innerHTML = '';
            if (newMissions.length === 0) {
                newMissionsList.innerHTML = '<div class="no-items">No hay misiones nuevas</div>';
                return;
            }

            newMissions.forEach(mission => {
                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <div class="mission-header">
                        <span class="mission-name">${mission.name}</span>
                        <span class="points-badge">${mission.points} ${mission.isGamePoints ? 'juego' : 'm√©rito'}</span>
                    </div>
                    <div class="mission-details" id="new-details-${mission.id}">
                        <p><strong>Descripci√≥n:</strong> ${mission.description}</p>
                        ${mission.question ? `<p><strong>Pregunta:</strong> ${mission.question}</p>` : ''}
                    </div>
                `;
                newMissionsList.appendChild(missionEl);

                missionEl.addEventListener('click', () => {
                    const details = document.getElementById(`new-details-${mission.id}`);
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                });
            });
        }

        // Asignar misiones
        assignBtn.addEventListener('click', async () => {
            if (assignedMissions.length > 0) {
                showAlert('Primero debes terminar las misiones asignadas', 'error');
                return;
            }

            assignedMissions = [...newMissions];
            renderAssignedMissions();

            assignBtn.disabled = true;
            showAlert(`‚úÖ ${newMissions.length} misiones asignadas`, 'success');
        });

        // Terminar misiones asignadas
        endMissionsBtn.addEventListener('click', async () => {
            if (!confirm('¬øEst√°s seguro de terminar todas las misiones? Se eliminar√°n de Firebase.')) return;

            try {
                // Eliminar misiones asignadas de Firebase
                const missionsRef = collection(db, 'missions');
                const q = query(missionsRef);
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach(async (doc) => {
                    await deleteDoc(doc.ref);
                });

                assignedMissions = [];
                newMissions = [];
                assignedSection.style.display = 'none';
                assignBtn.disabled = false;
                showAlert('üóëÔ∏è Misiones terminadas y eliminadas', 'success');
            } catch (error) {
                console.error('Error terminando misiones:', error);
                showAlert('‚ùå Error al terminar misiones', 'error');
            }
        });

        // Mostrar alertas
        function showAlert(message, type) {
            alerts.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alerts.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
