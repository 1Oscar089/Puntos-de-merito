<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Misiones - Docente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .mission-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #11998e;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mission-item:hover {
            background: #e9ecef;
        }

        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #333;
        }

        .mission-name {
            font-size: 1.2em;
        }

        .points-badge {
            background: #11998e;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .mission-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .student-list {
            margin-top: 15px;
        }

        .student-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
        }

        .student-info {
            font-size: 0.95em;
            color: #333;
            font-weight: 600;
        }

        .response-field {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            color: #333;
        }

        .status {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            font-size: 0.9em;
        }

        .status-correct {
            background: #d4edda;
            color: #155724;
        }

        .status-incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .complete-btn {
            align-self: flex-start;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .complete-btn.disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .no-items {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Asignar Misiones - Docente</h1>
            <p>Supervisa y completa misiones con tus estudiantes</p>
        </div>

        <div class="content">
            <!-- Secci√≥n 1: Misiones Asignadas -->
            <div class="section" id="assignedSection" style="display: none;">
                <h2>‚úÖ Misiones Asignadas</h2>
                <div id="assignedMissionsList">
                    <!-- Aqu√≠ se mostrar√°n las misiones asignadas -->
                </div>
                <button id="endMissionsBtn" class="btn btn-danger">üóëÔ∏è Terminar Misiones</button>
            </div>

            <!-- Secci√≥n 2: Misiones Nuevas -->
            <div class="section" id="newSection">
                <h2>üÜï Misiones Nuevas</h2>
                <div id="newMissionsList">
                    <!-- Aqu√≠ se mostrar√°n las misiones nuevas -->
                </div>
                <button id="assignBtn" class="btn">üì§ Asignar Misiones</button>
            </div>

            <!-- Alertas -->
            <div id="alerts"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elementos del DOM
        const assignedSection = document.getElementById('assignedSection');
        const assignedMissionsList = document.getElementById('assignedMissionsList');
        const newSection = document.getElementById('newSection');
        const newMissionsList = document.getElementById('newMissionsList');
        const assignBtn = document.getElementById('assignBtn');
        const endMissionsBtn = document.getElementById('endMissionsBtn');
        const alerts = document.getElementById('alerts');

        // Variables globales
        let assignedMissions = [];
        let newMissions = [];
        let students = [];
        let studentResponses = {};

        // Cargar datos al inicio
        window.addEventListener('load', async () => {
            try {
                await loadStudents();
                await loadResponses();

                // Cargar misiones asignadas
                const assigned = await loadAssignedMissions();
                if (assigned.length > 0) {
                    assignedMissions = assigned;
                    renderAssignedMissions();
                    assignBtn.disabled = true;
                    assignedSection.style.display = 'block';
                    newSection.style.display = 'none';
                } else {
                    const newMissionsData = await loadNewMissions();
                    newMissions = newMissionsData;
                    renderNewMissions(newMissionsData);
                    assignedSection.style.display = 'none';
                    newSection.style.display = 'block';
                    assignBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error al cargar:', error);
                showAlert('‚ùå Error al cargar los datos', 'error');
            }
        });

        // Cargar estudiantes
        async function loadStudents() {
            const studentsRef = collection(db, 'students');
            const querySnapshot = await getDocs(studentsRef);
            students = [];
            querySnapshot.forEach(doc => {
                students.push({ id: doc.id, ...doc.data() });
            });
        }

        // Cargar respuestas de los estudiantes
        async function loadResponses() {
            const responsesRef = collection(db, 'mission_responses');
            const querySnapshot = await getDocs(responsesRef);
            studentResponses = {};

            querySnapshot.forEach(doc => {
                const data = doc.data();
                const { missionId, studentNie, response, status } = data;

                if (!studentResponses[missionId]) {
                    studentResponses[missionId] = {};
                }
                studentResponses[missionId][studentNie] = { response, status };
            });
        }

        // Cargar misiones asignadas
        async function loadAssignedMissions() {
            const assignedRef = collection(db, 'assigned_missions');
            const querySnapshot = await getDocs(assignedRef);
            const missions = [];
            querySnapshot.forEach(doc => {
                missions.push({ id: doc.id, ...doc.data() });
            });
            return missions;
        }

        // Cargar misiones nuevas (de 'missions')
        async function loadNewMissions() {
            const missionsRef = collection(db, 'missions');
            const querySnapshot = await getDocs(missionsRef);
            const missions = [];
            querySnapshot.forEach(doc => {
                missions.push({ id: doc.id, ...doc.data() });
            });
            return missions;
        }

        // Renderizar misiones asignadas
        function renderAssignedMissions() {
            assignedMissionsList.innerHTML = '';
            if (assignedMissions.length === 0) {
                assignedMissionsList.innerHTML = '<div class="no-items">No hay misiones asignadas</div>';
                return;
            }

            assignedSection.style.display = 'block';

            assignedMissions.forEach(mission => {
                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <div class="mission-header">
                        <span class="mission-name">${mission.name}</span>
                        <span class="points-badge">${mission.points} ${mission.isGamePoints ? 'juego' : 'm√©rito'}</span>
                    </div>
                    <div class="mission-details" id="details-${mission.id}">
                        <p><strong>Descripci√≥n:</strong> ${mission.description}</p>
                        <div class="student-list" id="students-${mission.id}"></div>
                    </div>
                `;
                assignedMissionsList.appendChild(missionEl);

                missionEl.addEventListener('click', () => {
                    const details = document.getElementById(`details-${mission.id}`);
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                    if (details.style.display === 'block') {
                        renderStudentsForMission(mission);
                    }
                });
            });
        }

        // Renderizar estudiantes para una misi√≥n
        function renderStudentsForMission(mission) {
            const container = document.getElementById(`students-${mission.id}`);
            container.innerHTML = '';

            students.forEach(student => {
                const responseObj = (studentResponses[mission.id] || {})[student.nie];
                const hasResponded = !!responseObj;
                const isTimeout = responseObj?.status === 'timeout';
                const completed = student.completedMissions?.includes(mission.id);

                const studentEl = document.createElement('div');
                studentEl.className = 'student-item';

                // Pregunta (si aplica)
                let responseContent = '';
                if (mission.type === 'question' && hasResponded && !isTimeout) {
                    responseContent = `
                        <div class="response-field">
                            <strong>Pregunta:</strong><br>${mission.question}
                        </div>
                        <div class="response-field">
                            <strong>Respuesta:</strong><br>${responseObj.response}
                        </div>
                    `;
                } else if (mission.type === 'mcq' && hasResponded && !isTimeout) {
                    const isCorrect = responseObj.response === mission.correctIndex;
                    const optionText = mission.options[responseObj.response] || 'Opci√≥n no v√°lida';
                    const statusIcon = isCorrect ? '‚úÖ' : '‚ùå';
                    const statusClass = isCorrect ? 'status-correct' : 'status-incorrect';

                    responseContent = `
                        <div class="response-field">
                            <strong>Pregunta:</strong><br>${mission.question}
                        </div>
                        <div class="response-field">
                            <strong>Seleccion√≥:</strong><br>${optionText}
                        </div>
                        <div class="status ${statusClass}">${statusIcon} ${isCorrect ? 'Correcta' : 'Incorrecta'}</div>
                    `;
                } else if (isTimeout) {
                    responseContent = `<div class="status status-incorrect">‚è∞ Sin respuesta (tiempo agotado)</div>`;
                } else {
                    responseContent = `<div class="response-field">Sin responder</div>`;
                }

                // Bot√≥n o estado
                let actionElement = '';
                if (mission.type === 'mcq') {
                    // No se muestra bot√≥n, es autom√°tico
                    actionElement = `<div class="status status-correct">‚úÖ Puntos ya otorgados</div>`;
                } else if (mission.type === 'question') {
                    if (completed) {
                        actionElement = `<div class="status status-correct">‚úÖ Ya completada</div>`;
                    } else if (hasResponded && !isTimeout) {
                        actionElement = `<button class="complete-btn" onclick="completeStudent(this, '${student.id}', ${JSON.stringify(mission)})">Marcar como completado</button>`;
                    } else {
                        actionElement = `<div class="status status-incorrect">Pendiente</div>`;
                    }
                }

                studentEl.innerHTML = `
                    <div class="student-info">${student.name} (${student.nie})</div>
                    ${responseContent}
                    ${actionElement}
                `;

                container.appendChild(studentEl);
            });
        }

        // Completar misi√≥n para un estudiante
        window.completeStudent = async function(btn, studentId, mission) {
            try {
                const studentRef = doc(db, 'students', studentId);
                const studentDoc = await getDoc(studentRef);
                const studentData = studentDoc.data();

                const field = mission.isGamePoints ? 'gamePoints' : 'points';
                await updateDoc(studentRef, {
                    [field]: (studentData[field] || 0) + mission.points,
                    completedMissions: [...(studentData.completedMissions || []), mission.id]
                });

                // Reemplazar bot√≥n por "Ya completada"
                const container = btn.closest('.student-item');
                container.innerHTML = container.querySelector('.student-info').outerHTML +
                    container.querySelector('.response-field')?.parentElement.innerHTML +
                    '<div class="status status-correct">‚úÖ Ya completada</div>';

                showAlert('‚úÖ Puntos otorgados', 'success');
            } catch (error) {
                console.error('Error al completar:', error);
                showAlert('‚ùå Error al completar', 'error');
            }
        };

        // Renderizar misiones nuevas
        function renderNewMissions(missions) {
            newMissionsList.innerHTML = '';
            if (missions.length === 0) {
                newMissionsList.innerHTML = '<div class="no-items">No hay misiones nuevas</div>';
                return;
            }

            missions.forEach(mission => {
                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <div class="mission-header">
                        <span class="mission-name">${mission.name}</span>
                        <span class="points-badge">${mission.points} ${mission.isGamePoints ? 'juego' : 'm√©rito'}</span>
                    </div>
                    <div class="mission-details" id="new-details-${mission.id}">
                        <p><strong>Descripci√≥n:</strong> ${mission.description}</p>
                        ${mission.question ? `<p><strong>Pregunta:</strong> ${mission.question}</p>` : ''}
                    </div>
                `;
                newMissionsList.appendChild(missionEl);

                missionEl.addEventListener('click', () => {
                    const details = document.getElementById(`new-details-${mission.id}`);
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                });
            });
        }

        // Asignar misiones: copiar a assigned_missions y borrar de missions
        assignBtn.addEventListener('click', async () => {
            if (assignedMissions.length > 0) {
                showAlert('Primero termina las misiones asignadas', 'error');
                return;
            }

            try {
                const newMissionsData = await loadNewMissions();
                if (newMissionsData.length === 0) {
                    showAlert('No hay misiones para asignar', 'error');
                    return;
                }

                // 1. Copiar a assigned_missions
                const assignedRef = collection(db, 'assigned_missions');
                for (const mission of newMissionsData) {
                    await addDoc(assignedRef, mission);
                }

                // 2. Borrar de missions
                const missionsRef = collection(db, 'missions');
                const missionsSnapshot = await getDocs(missionsRef);
                const deletePromises = [];
                missionsSnapshot.forEach(doc => {
                    deletePromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deletePromises);

                // 3. Actualizar interfaz
                assignedMissions = [...newMissionsData];
                renderAssignedMissions();

                newSection.style.display = 'none';
                assignBtn.disabled = true;
                showAlert('‚úÖ Misiones asignadas y eliminadas de "missions"', 'success');
            } catch (error) {
                console.error('Error al asignar:', error);
                showAlert('‚ùå Error al asignar misiones', 'error');
            }
        });

        // Terminar misiones: borrar assigned_missions y mission_responses
        endMissionsBtn.addEventListener('click', async () => {
            if (!confirm('¬øEst√°s seguro? Se eliminar√°n las misiones asignadas y todas las respuestas.')) return;

            try {
                // 1. Borrar assigned_missions
                const assignedRef = collection(db, 'assigned_missions');
                const assignedSnapshot = await getDocs(assignedRef);
                const deleteAssignedPromises = [];
                assignedSnapshot.forEach(doc => {
                    deleteAssignedPromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deleteAssignedPromises);

                // 2. Borrar mission_responses
                const responsesRef = collection(db, 'mission_responses');
                const responsesSnapshot = await getDocs(responsesRef);
                const deleteResponsesPromises = [];
                responsesSnapshot.forEach(doc => {
                    deleteResponsesPromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deleteResponsesPromises);

                // 3. Actualizar interfaz
                assignedMissions = [];
                assignedSection.style.display = 'none';
                const newMissionsData = await loadNewMissions();
                newMissions = newMissionsData;
                renderNewMissions(newMissionsData);
                assignBtn.disabled = false;
                newSection.style.display = 'block';
                showAlert('‚úÖ Misiones y respuestas eliminadas', 'success');
            } catch (error) {
                console.error('Error al terminar:', error);
                showAlert('‚ùå Error al limpiar', 'error');
            }
        });

        // Mostrar alertas
        function showAlert(message, type) {
            alerts.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alerts.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
