<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Misiones - Docente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .mission-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #11998e;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mission-item:hover {
            background: #e9ecef;
        }

        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #333;
        }

        .mission-name {
            font-size: 1.2em;
        }

        .points-badge {
            background: #11998e;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .mission-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .student-list {
            margin-top: 15px;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e9ecef;
        }

        .student-info {
            font-size: 0.95em;
            color: #333;
        }

        .response-field {
            background: #f8f9fa;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }

        .complete-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .complete-btn.disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .no-items {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .mission-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .student-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Asignar Misiones - Docente</h1>
            <p>Supervisa y completa misiones con tus estudiantes</p>
        </div>

        <div class="content">
            <!-- Secci√≥n 1: Misiones Asignadas -->
            <div class="section" id="assignedSection" style="display: none;">
                <h2>‚úÖ Misiones Asignadas</h2>
                <div id="assignedMissionsList">
                    <!-- Aqu√≠ se mostrar√°n las misiones asignadas -->
                </div>
                <button id="endMissionsBtn" class="btn btn-danger">üóëÔ∏è Terminar Misiones</button>
            </div>

            <!-- Secci√≥n 2: Misiones Nuevas -->
            <div class="section" id="newSection">
                <h2>üÜï Misiones Nuevas</h2>
                <div id="newMissionsList">
                    <!-- Aqu√≠ se mostrar√°n las misiones nuevas -->
                </div>
                <button id="assignBtn" class="btn">üì§ Asignar Misiones</button>
            </div>

            <!-- Alertas -->
            <div id="alerts"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elementos del DOM
        const assignedSection = document.getElementById('assignedSection');
        const assignedMissionsList = document.getElementById('assignedMissionsList');
        const newSection = document.getElementById('newSection');
        const newMissionsList = document.getElementById('newMissionsList');
        const assignBtn = document.getElementById('assignBtn');
        const endMissionsBtn = document.getElementById('endMissionsBtn');
        const alerts = document.getElementById('alerts');

        // Variables globales
        let assignedMissions = [];
        let newMissions = [];
        let students = [];

        // Cargar datos al inicio
        window.addEventListener('load', async () => {
            try {
                await loadStudents();
                await loadAssignedMissionsAndRender();
            } catch (error) {
                console.error('Error al cargar:', error);
                showAlert('Error al cargar los datos', 'error');
            }
        });

        // Cargar estudiantes
        async function loadStudents() {
            const studentsRef = collection(db, 'students');
            const querySnapshot = await getDocs(studentsRef);
            students = [];
            querySnapshot.forEach(doc => {
                students.push({ id: doc.id, ...doc.data() });
            });
        }

        // Cargar misiones asignadas y renderizar
        async function loadAssignedMissionsAndRender() {
            const assignedRef = collection(db, 'assigned_missions');
            const querySnapshot = await getDocs(assignedRef);
            assignedMissions = [];
            querySnapshot.forEach(doc => {
                assignedMissions.push({ id: doc.id, ...doc.data() });
            });

            if (assignedMissions.length > 0) {
                renderAssignedMissions();
                assignBtn.disabled = true;
                assignedSection.style.display = 'block';
                newSection.style.display = 'none';
            } else {
                await loadNewMissionsAndRender();
            }
        }

        // Cargar misiones nuevas
        async function loadNewMissionsAndRender() {
            const missionsRef = collection(db, 'missions');
            const querySnapshot = await getDocs(missionsRef);
            newMissions = [];
            querySnapshot.forEach(doc => {
                newMissions.push({ id: doc.id, ...doc.data() });
            });
            renderNewMissions();
            assignedSection.style.display = 'none';
            newSection.style.display = 'block';
            assignBtn.disabled = false;
        }

        // Renderizar misiones asignadas
        function renderAssignedMissions() {
            assignedMissionsList.innerHTML = '';
            if (assignedMissions.length === 0) {
                assignedMissionsList.innerHTML = '<div class="no-items">No hay misiones asignadas</div>';
                return;
            }

            assignedSection.style.display = 'block';

            assignedMissions.forEach(mission => {
                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <div class="mission-header">
                        <span class="mission-name">${mission.name}</span>
                        <span class="points-badge">${mission.points} ${mission.isGamePoints ? 'juego' : 'm√©rito'}</span>
                    </div>
                    <div class="mission-details" id="details-${mission.id}">
                        <p><strong>Descripci√≥n:</strong> ${mission.description}</p>
                        <div class="student-list" id="students-${mission.id}"></div>
                    </div>
                `;
                assignedMissionsList.appendChild(missionEl);

                missionEl.addEventListener('click', () => {
                    const details = document.getElementById(`details-${mission.id}`);
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                    if (details.style.display === 'block') {
                        renderStudentsForMission(mission);
                    }
                });
            });
        }

        // Renderizar estudiantes para una misi√≥n
        function renderStudentsForMission(mission) {
            const container = document.getElementById(`students-${mission.id}`);
            container.innerHTML = '';

            students.forEach(student => {
                const completed = student.completedMissions?.includes(mission.id);
                const response = 'Sin responder'; // No cargamos respuestas aqu√≠, pero puedes hacerlo si lo necesitas

                const studentEl = document.createElement('div');
                studentEl.className = 'student-item';

                if (mission.type === 'mcq') {
                    studentEl.innerHTML = `
                        <div class="student-info">${student.name} (${student.nie})</div>
                    `;
                } else {
                    studentEl.innerHTML = `
                        <div>
                            <div class="student-info">${student.name} (${student.nie})</div>
                        </div>
                        <button class="complete-btn" ${completed ? 'disabled' : ''}>
                            ${completed ? '‚úÖ Completado' : 'Completar'}
                        </button>
                    `;
                    if (!completed) {
                        studentEl.querySelector('.complete-btn').onclick = () => completeStudent(student.id, mission);
                    }
                }

                container.appendChild(studentEl);
            });
        }

        // Completar misi√≥n para un estudiante
        async function completeStudent(studentId, mission) {
            try {
                const studentRef = doc(db, 'students', studentId);
                const studentDoc = await getDoc(studentRef);
                const studentData = studentDoc.data();

                const field = mission.isGamePoints ? 'gamePoints' : 'points';
                await updateDoc(studentRef, {
                    [field]: (studentData[field] || 0) + mission.points,
                    completedMissions: [...(studentData.completedMissions || []), mission.id]
                });

                // Actualizar interfaz
                const btn = event.target;
                btn.textContent = '‚úÖ Completado';
                btn.disabled = true;
                btn.classList.add('disabled');

                showAlert('‚úÖ Puntos otorgados', 'success');
            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå Error al completar', 'error');
            }
        }

        // Renderizar misiones nuevas
        function renderNewMissions() {
            newMissionsList.innerHTML = '';
            if (newMissions.length === 0) {
                newMissionsList.innerHTML = '<div class="no-items">No hay misiones nuevas</div>';
                return;
            }

            newMissions.forEach(mission => {
                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <div class="mission-header">
                        <span class="mission-name">${mission.name}</span>
                        <span class="points-badge">${mission.points} ${mission.isGamePoints ? 'juego' : 'm√©rito'}</span>
                    </div>
                    <div class="mission-details" id="new-details-${mission.id}">
                        <p><strong>Descripci√≥n:</strong> ${mission.description}</p>
                        ${mission.question ? `<p><strong>Pregunta:</strong> ${mission.question}</p>` : ''}
                    </div>
                `;
                newMissionsList.appendChild(missionEl);

                missionEl.addEventListener('click', () => {
                    const details = document.getElementById(`new-details-${mission.id}`);
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                });
            });
        }

        // Asignar misiones
        assignBtn.addEventListener('click', async () => {
            if (assignedMissions.length > 0) {
                showAlert('Primero termina las misiones asignadas', 'error');
                return;
            }

            try {
                const assignedRef = collection(db, 'assigned_missions');
                for (const mission of newMissions) {
                    await addDoc(assignedRef, mission);
                }

                assignedMissions = [...newMissions];
                renderAssignedMissions();

                newSection.style.display = 'none';
                assignBtn.disabled = true;
                showAlert('‚úÖ Misiones asignadas', 'success');
            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå Error al asignar', 'error');
            }
        });

        // Terminar misiones asignadas (y limpiar todo)
        endMissionsBtn.addEventListener('click', async () => {
            if (!confirm('¬øEst√°s seguro? Se eliminar√°n las misiones asignadas, sus respuestas y el progreso de los estudiantes.')) return;

            try {
                // 1. Obtener misiones asignadas
                const assignedRef = collection(db, 'assigned_missions');
                const assignedSnapshot = await getDocs(assignedRef);
                const missionIds = assignedSnapshot.docs.map(doc => doc.id);

                if (missionIds.length === 0) {
                    showAlert('No hay misiones asignadas', 'error');
                    return;
                }

                // 2. Eliminar de `assigned_missions`
                const deleteAssignedPromises = [];
                assignedSnapshot.forEach(doc => {
                    deleteAssignedPromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deleteAssignedPromises);

                // 3. Eliminar de `missions` (las originales)
                const missionsRef = collection(db, 'missions');
                const missionsQuery = query(missionsRef, where('__name__', 'in', missionIds));
                const missionsSnapshot = await getDocs(missionsQuery);
                const deleteMissionsPromises = [];
                missionsSnapshot.forEach(doc => {
                    deleteMissionsPromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deleteMissionsPromises);

                // 4. Eliminar respuestas de `mission_responses`
                const responsesRef = collection(db, 'mission_responses');
                const responsesQuery = query(responsesRef, where('missionId', 'in', missionIds));
                const responsesSnapshot = await getDocs(responsesQuery);
                const deleteResponsesPromises = [];
                responsesSnapshot.forEach(doc => {
                    deleteResponsesPromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deleteResponsesPromises);

                // 5. Limpiar `completedMissions` de todos los estudiantes
                const studentsRef = collection(db, 'students');
                const studentsSnapshot = await getDocs(studentsRef);
                const updateStudentsPromises = [];
                studentsSnapshot.forEach(studentDoc => {
                    const data = studentDoc.data();
                    if (data.completedMissions && data.completedMissions.some(id => missionIds.includes(id))) {
                        const filtered = data.completedMissions.filter(id => !missionIds.includes(id));
                        updateStudentsPromises.push(
                            updateDoc(doc(db, 'students', studentDoc.id), {
                                completedMissions: filtered
                            })
                        );
                    }
                });
                await Promise.all(updateStudentsPromises);

                // 6. Actualizar interfaz
                assignedMissions = [];
                assignedSection.style.display = 'none';
                await loadNewMissionsAndRender();
                showAlert('‚úÖ Misiones eliminadas y progreso reiniciado', 'success');
            } catch (error) {
                console.error('Error al terminar misiones:', error);
                showAlert('‚ùå Error al limpiar datos', 'error');
            }
        });

        // Mostrar alertas
        function showAlert(message, type) {
            alerts.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alerts.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
