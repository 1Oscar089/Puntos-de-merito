<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Misiones - Docente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #1a73e8;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
        }

        .section h2 {
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 1.6em;
            border-bottom: 2px solid #1a73e8;
            padding-bottom: 8px;
        }

        .mission-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mission-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #333;
        }

        .mission-name {
            font-size: 1.2em;
        }

        .points-info {
            background: #1a73e8;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .mission-details {
            margin-top: 15px;
            padding: 15px;
            background: #f1f3f5;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
        }

        .question-text {
            font-weight: 600;
            color: #333;
            margin: 10px 0;
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .option-item {
            padding: 8px 12px;
            background: #e8f0fe;
            margin: 4px 0;
            border-radius: 6px;
            font-size: 0.95em;
        }

        .option-correct {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        .student-group {
            margin-top: 20px;
        }

        .grade-title {
            font-weight: 600;
            color: #1a73e8;
            margin: 15px 0 10px;
            font-size: 1.1em;
        }

        .student-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .student-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #eee;
        }

        .student-name {
            font-size: 0.95em;
            color: #333;
        }

        .student-response {
            background: #f8f9fa;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #555;
            flex: 1;
            margin: 0 10px;
        }

        .btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn:hover:not(:disabled) {
            background: #1558b6;
        }

        .btn:disabled {
            background: #ccc !important;
            color: #666;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .btn-danger {
            background: #d93025;
        }

        .btn-danger:hover {
            background: #b3271e;
        }

        .alert {
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .no-items {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Asignar Misiones - Docente</h1>
            <p>Supervisa y completa misiones con tus estudiantes</p>
        </div>

        <div class="content">
            <!-- Secci√≥n 1: Misiones Asignadas -->
            <div class="section" id="assignedSection" style="display: none;">
                <h2>‚úÖ Misiones Asignadas</h2>
                <div id="assignedMissionsList">
                    <!-- Aqu√≠ se mostrar√°n las misiones asignadas -->
                </div>
                <button id="endMissionsBtn" class="btn btn-danger">üóëÔ∏è Terminar Misiones</button>
            </div>

            <!-- Secci√≥n 2: Misiones Nuevas -->
            <div class="section" id="newSection">
                <h2>üÜï Misiones Nuevas</h2>
                <div id="newMissionsList">
                    <!-- Aqu√≠ se mostrar√°n las misiones nuevas -->
                </div>
                <button id="assignBtn" class="btn">üì§ Asignar Misiones</button>
            </div>

            <!-- Alertas -->
            <div id="alerts"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elementos del DOM
        const assignedSection = document.getElementById('assignedSection');
        const assignedMissionsList = document.getElementById('assignedMissionsList');
        const newSection = document.getElementById('newSection');
        const newMissionsList = document.getElementById('newMissionsList');
        const assignBtn = document.getElementById('assignBtn');
        const endMissionsBtn = document.getElementById('endMissionsBtn');
        const alerts = document.getElementById('alerts');

        // Variables globales
        let assignedMissions = [];
        let newMissions = [];
        let students = [];
        let studentResponses = {};

        // Mapeo de grados
        const gradeDisplay = {
            'septimo': 'S√©ptimo',
            'octavo': 'Octavo',
            'noveno': 'Noveno'
        };
        const gradeOrder = { 'septimo': 1, 'octavo': 2, 'noveno': 3 };

        // Cargar datos al inicio
        window.addEventListener('load', async () => {
            try {
                await loadStudents();
                await loadResponses();

                const assigned = await loadAssignedMissions();
                if (assigned.length > 0) {
                    assignedMissions = assigned;
                    renderAssignedMissions();
                    assignedSection.style.display = 'block';
                    newSection.style.display = 'none';
                } else {
                    const newMissionsData = await loadNewMissions();
                    newMissions = newMissionsData;
                    renderNewMissions(newMissionsData);
                    assignedSection.style.display = 'none';
                    newSection.style.display = 'block';
                }
            } catch (error) {
                console.error('Error al cargar:', error);
                showAlert('‚ùå Error al cargar los datos', 'error');
            }
        });

        // Cargar estudiantes
        async function loadStudents() {
            const studentsRef = collection(db, 'students');
            const querySnapshot = await getDocs(studentsRef);
            students = [];
            querySnapshot.forEach(doc => {
                const data = doc.data();
                let grade = (data.grade || '').toLowerCase().trim();
                if (!['septimo', 'octavo', 'noveno'].includes(grade)) {
                    grade = 'noveno';
                }
                students.push({ id: doc.id, ...data, grade });
            });

            // Ordenar por grado
            students.sort((a, b) => (gradeOrder[a.grade] || 99) - (gradeOrder[b.grade] || 99));
        }

        // Cargar respuestas
        async function loadResponses() {
            const responsesRef = collection(db, 'mission_responses');
            const querySnapshot = await getDocs(responsesRef);
            studentResponses = {};
            querySnapshot.forEach(doc => {
                const data = doc.data();
                const { missionId, studentNie, response, status } = data;
                if (!studentResponses[missionId]) studentResponses[missionId] = {};
                studentResponses[missionId][studentNie] = { response, status };
            });
        }

        // Cargar misiones asignadas
        async function loadAssignedMissions() {
            const assignedRef = collection(db, 'assigned_missions');
            const querySnapshot = await getDocs(assignedRef);
            const missions = [];
            querySnapshot.forEach(doc => {
                missions.push({ id: doc.id, ...doc.data() });
            });
            return missions;
        }

        // Cargar misiones nuevas
        async function loadNewMissions() {
            const missionsRef = collection(db, 'missions');
            const querySnapshot = await getDocs(missionsRef);
            const missions = [];
            querySnapshot.forEach(doc => {
                missions.push({ id: doc.id, ...doc.data() });
            });
            return missions;
        }

        // ‚úÖ Renderizar misiones asignadas (corregido: ahora muestra la descripci√≥n en misiones normales)
        function renderAssignedMissions() {
            assignedMissionsList.innerHTML = '';
            if (assignedMissions.length === 0) {
                assignedMissionsList.innerHTML = '<div class="no-items">No hay misiones asignadas</div>';
                return;
            }

            assignedMissions.forEach(mission => {
                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';

                // ‚úÖ A√±adido: mostrar descripci√≥n para misiones normales
                let extraContent = '';
                if (mission.type === 'normal') {
                    extraContent = `<p>${mission.description}</p>`;
                } else if (mission.type === 'question') {
                    extraContent = `<p class="question-text">${mission.question}</p>`;
                } else if (mission.type === 'mcq') {
                    extraContent = `
                        <p class="question-text">${mission.question}</p>
                        <ul class="options-list">
                            ${mission.options.map((opt, i) => 
                                `<li class="option-item ${i === mission.correctIndex ? 'option-correct' : ''}">
                                    ${opt} ${i === mission.correctIndex ? '(Correcta)' : ''}
                                </li>`
                            ).join('')}
                        </ul>
                    `;
                }

                missionEl.innerHTML = `
                    <div class="mission-header">
                        <span class="mission-name">${mission.name}</span>
                        <span class="points-info">${mission.points} ${mission.isGamePoints ? 'puntos de juego' : 'puntos'}</span>
                    </div>
                    ${extraContent}
                    <div class="mission-details" id="details-${mission.id}"></div>
                `;
                assignedMissionsList.appendChild(missionEl);

                missionEl.addEventListener('click', () => {
                    const details = document.getElementById(`details-${mission.id}`);
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                    if (details.style.display === 'block') {
                        renderStudentsForMission(mission);
                    }
                });
            });
        }

        // Renderizar estudiantes por grado
        function renderStudentsForMission(mission) {
            const container = document.getElementById(`details-${mission.id}`);
            container.innerHTML = '';

            const studentsByGrade = { 'septimo': [], 'octavo': [], 'noveno': [] };
            students.forEach(s => {
                if (studentsByGrade[s.grade] !== undefined) {
                    studentsByGrade[s.grade].push(s);
                } else {
                    studentsByGrade['noveno'].push(s);
                }
            });

            Object.keys(studentsByGrade).forEach(gradeKey => {
                const gradeStudents = studentsByGrade[gradeKey];
                if (gradeStudents.length === 0) return;

                const gradeGroup = document.createElement('div');
                gradeGroup.className = 'student-group';
                gradeGroup.innerHTML = `<div class="grade-title">${gradeDisplay[gradeKey]}</div>`;
                const studentList = document.createElement('div');
                studentList.className = 'student-list';

                gradeStudents.forEach(student => {
                    const responseObj = (studentResponses[mission.id] || {})[student.nie];
                    const hasResponded = !!responseObj;
                    const isCompleted = student.completedMissions?.includes(mission.id);

                    const row = document.createElement('div');
                    row.className = 'student-row';

                    let responseContent = '';
                    let actionButton = '';

                    if (mission.type === 'normal') {
                        actionButton = `<button class="btn" 
                                    ${isCompleted ? 'disabled' : ''} 
                                    onclick="markAsCorrect(this, '${student.id}', '${mission.id}', ${mission.points}, ${mission.isGamePoints})">
                                        ${isCompleted ? '‚úÖ Completado' : 'Completar'}
                                    </button>`;
                    } 
                    else if (mission.type === 'question') {
                        if (hasResponded && responseObj.status !== 'timeout') {
                            responseContent = `<div class="student-response">${responseObj.response}</div>`;
                            actionButton = `<button class="btn" 
                                        ${isCompleted ? 'disabled' : ''} 
                                        onclick="markAsCorrect(this, '${student.id}', '${mission.id}', ${mission.points}, ${mission.isGamePoints})">
                                            ${isCompleted ? '‚úÖ Completado' : 'Completar'}
                                        </button>`;
                        } else if (hasResponded && responseObj.status === 'timeout') {
                            responseContent = `<div class="student-response">‚è∞ Sin respuesta</div>`;
                        } else {
                            responseContent = `<div class="student-response">Sin responder</div>`;
                        }
                    } 
                    else if (mission.type === 'mcq') {
                        if (hasResponded && responseObj.status !== 'timeout') {
                            const isCorrect = responseObj.response === mission.correctIndex;
                            const responseText = `${mission.options[responseObj.response] || 'Opci√≥n no v√°lida'} 
                                                  <span class="status-icon">${isCorrect ? '‚úÖ' : '‚ùå'}</span>`;
                            responseContent = `<div class="student-response">${responseText}</div>`;
                            actionButton = `<button class="btn" 
                                        ${isCompleted ? 'disabled' : ''} 
                                        onclick="markAsCorrect(this, '${student.id}', '${mission.id}', ${mission.points}, ${mission.isGamePoints})">
                                            ${isCompleted ? '‚úÖ Completado' : 'Completar'}
                                        </button>`;
                        } else if (hasResponded && responseObj.status === 'timeout') {
                            responseContent = `<div class="student-response">‚è∞ Sin respuesta</div>`;
                        } else {
                            responseContent = `<div class="student-response">Sin responder</div>`;
                        }
                    }

                    row.innerHTML = `
                        <div class="student-name">${student.name}</div>
                        ${responseContent}
                        ${actionButton}
                    `;
                    studentList.appendChild(row);
                });

                gradeGroup.appendChild(studentList);
                container.appendChild(gradeGroup);
            });

            if (container.children.length === 0) {
                container.innerHTML = '<div class="no-items">No hay estudiantes</div>';
            }
        }

        // Marcar como correcta
        window.markAsCorrect = async function(btn, studentId, missionId, points, isGamePoints) {
            // ‚úÖ Deshabilitar inmediatamente para evitar doble clic
            btn.disabled = true;
            btn.textContent = '‚è≥ Guardando...';

            try {
                const studentRef = doc(db, 'students', studentId);
                const studentDoc = await getDoc(studentRef);
                const studentData = studentDoc.data();

                const field = isGamePoints ? 'gamePoints' : 'points';
                await updateDoc(studentRef, {
                    [field]: (studentData[field] || 0) + points,
                    completedMissions: [...(studentData.completedMissions || []), missionId]
                });

                // ‚úÖ Cambio visual instant√°neo
                btn.textContent = '‚úÖ Completado';
                btn.style.backgroundColor = '#ccc';
                btn.style.color = '#666';
                btn.style.cursor = 'not-allowed';

                showAlert('‚úÖ Puntos otorgados', 'success');
            } catch (error) {
                console.error('Error al otorgar puntos:', error);
                btn.disabled = false;
                btn.textContent = 'Completar';
                showAlert('‚ùå Error al completar', 'error');
            }
        };

        // Renderizar misiones nuevas
        function renderNewMissions(missions) {
            newMissionsList.innerHTML = '';
            if (missions.length === 0) {
                newMissionsList.innerHTML = '<div class="no-items">No hay misiones nuevas</div>';
                return;
            }

            missions.forEach(mission => {
                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <div class="mission-header">
                        <span class="mission-name">${mission.name}</span>
                        <span class="points-info">${mission.points} ${mission.isGamePoints ? 'puntos de juego' : 'puntos'}</span>
                    </div>
                    <p>${mission.description}</p>
                    ${mission.type === 'question' ? `<p class="question-text">${mission.question}</p>` : ''}
                    ${mission.type === 'mcq' ? `
                        <p class="question-text">${mission.question}</p>
                        <ul class="options-list">
                            ${mission.options.map((opt, i) => 
                                `<li class="option-item ${i === mission.correctIndex ? 'option-correct' : ''}">
                                    ${opt} ${i === mission.correctIndex ? '(Correcta)' : ''}
                                </li>`
                            ).join('')}
                        </ul>
                    ` : ''}
                `;
                newMissionsList.appendChild(missionEl);
            });
        }

        // Asignar misiones
        assignBtn.addEventListener('click', async () => {
            if (assignedMissions.length > 0) {
                showAlert('Primero termina las misiones asignadas', 'error');
                return;
            }

            try {
                const newMissionsData = await loadNewMissions();
                if (newMissionsData.length === 0) {
                    showAlert('No hay misiones para asignar', 'error');
                    return;
                }

                const assignedRef = collection(db, 'assigned_missions');
                for (const mission of newMissionsData) {
                    await addDoc(assignedRef, mission);
                }

                const missionsRef = collection(db, 'missions');
                const missionsSnapshot = await getDocs(missionsRef);
                const deletePromises = [];
                missionsSnapshot.forEach(doc => deletePromises.push(deleteDoc(doc.ref)));
                await Promise.all(deletePromises);

                assignedMissions = [...newMissionsData];
                renderAssignedMissions();

                newSection.style.display = 'none';
                assignedSection.style.display = 'block';
                showAlert('‚úÖ Misiones asignadas correctamente', 'success');
            } catch (error) {
                console.error('Error al asignar:', error);
                showAlert('‚ùå Error al asignar misiones', 'error');
            }
        });

        // Terminar misiones
        endMissionsBtn.addEventListener('click', async () => {
            if (!confirm('¬øEst√°s seguro? Se eliminar√°n todas las misiones asignadas y todas las respuestas.')) return;

            try {
                const assignedRef = collection(db, 'assigned_missions');
                const assignedSnapshot = await getDocs(assignedRef);
                const deleteAssignedPromises = [];
                assignedSnapshot.forEach(doc => deleteAssignedPromises.push(deleteDoc(doc.ref)));
                await Promise.all(deleteAssignedPromises);

                const responsesRef = collection(db, 'mission_responses');
                const responsesSnapshot = await getDocs(responsesRef);
                const deleteResponsesPromises = [];
                responsesSnapshot.forEach(doc => deleteResponsesPromises.push(deleteDoc(doc.ref)));
                await Promise.all(deleteResponsesPromises);

                assignedMissions = [];
                assignedSection.style.display = 'none';
                const newMissionsData = await loadNewMissions();
                newMissions = newMissionsData;
                renderNewMissions(newMissionsData);
                newSection.style.display = 'block';
                showAlert('‚úÖ Misiones y respuestas eliminadas', 'success');
            } catch (error) {
                console.error('Error al terminar:', error);
                showAlert('‚ùå Error al limpiar', 'error');
            }
        });

        // Mostrar alertas
        function showAlert(message, type) {
            alerts.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alerts.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
