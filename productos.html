<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Compras - Estudiante</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        /* Formulario de login */
        .login-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .alert {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Panel de compras */
        .purchases-panel {
            display: none;
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .student-info h2 {
            color: #333;
            font-size: 1.8em;
        }

        .points-display {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Lista de compras */
        .purchases-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .purchase-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .purchase-item:hover {
            transform: translateX(4px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .purchase-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .purchase-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .purchase-date {
            font-size: 0.9em;
            color: #666;
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .purchase-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            color: #28a745;
            font-weight: 600;
            margin-top: 6px;
        }

        .no-purchases {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Mis Compras</h1>
            <p>Consulta los productos que has canjeado</p>
        </div>

        <div class="content">
            <!-- Formulario de login -->
            <div class="login-form" id="loginForm">
                <h2>üîê Iniciar Sesi√≥n</h2>
                <div class="form-group">
                    <label class="form-label" for="nie">NIE:</label>
                    <input type="text" id="nie" class="form-input" placeholder="Ingresa tu NIE" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Contrase√±a:</label>
                    <input type="password" id="password" class="form-input" placeholder="Ingresa tu contrase√±a" required>
                </div>
                <button class="btn" onclick="login()">Aceptar</button>
                <div id="loginAlerts"></div>
            </div>

            <!-- Panel de compras -->
            <div class="purchases-panel" id="purchasesPanel">
                <div class="student-header">
                    <div class="student-info">
                        <h2 id="studentName">Bienvenido</h2>
                    </div>
                    <div class="points-display">
                        üî¢ <span id="meritPoints">0</span> Puntos
                    </div>
                </div>

                <h3>üõçÔ∏è Mis Productos Canjeados</h3>
                <div id="purchasesList" class="purchases-list">
                    <!-- Aqu√≠ se mostrar√°n las compras -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase (sin espacios en URLs)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const purchasesPanel = document.getElementById('purchasesPanel');
        const loginAlerts = document.getElementById('loginAlerts');
        const purchasesList = document.getElementById('purchasesList');
        const studentNameEl = document.getElementById('studentName');
        const meritPointsEl = document.getElementById('meritPoints');

        // Variables globales
        let currentStudent = null;

        // Funci√≥n de login
        async function login() {
            const nie = document.getElementById('nie').value.trim().toUpperCase();
            const password = document.getElementById('password').value.trim();

            if (!nie || !password) {
                showAlert('Completa todos los campos', 'error');
                return;
            }

            try {
                const studentsRef = collection(db, 'students');
                const q = query(studentsRef, where('nie', '==', nie));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showAlert('NIE no encontrado', 'error');
                    return;
                }

                const studentDoc = querySnapshot.docs[0];
                const studentData = studentDoc.data();
                const enteredPassword = parseInt(password);
                const correctPassword = studentData.password;

                if (isNaN(enteredPassword) || enteredPassword !== correctPassword) {
                    showAlert('‚ùå Contrase√±a incorrecta', 'error');
                    return;
                }

                currentStudent = { id: studentDoc.id, nie, ...studentData };
                studentNameEl.textContent = studentData.name;
                meritPointsEl.textContent = studentData.points || 0;

                await loadPurchases();

                loginForm.style.display = 'none';
                purchasesPanel.style.display = 'block';

            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error al conectar con la base de datos', 'error');
            }
        }

        // Cargar compras del estudiante
        async function loadPurchases() {
            try {
                const ordersRef = collection(db, 'orders');
                const q = query(ordersRef, where('studentNie', '==', currentStudent.nie));
                const querySnapshot = await getDocs(q);

                const purchases = [];

                querySnapshot.forEach(doc => {
                    const data = doc.data();

                    // Validar que exista la fecha
                    let orderDate;
                    if (data.date && data.date.toDate) {
                        orderDate = data.date.toDate();
                    } else {
                        console.warn('Fecha no v√°lida en orden:', doc.id);
                        orderDate = new Date();
                    }

                    // Validar items
                    if (data.items && Array.isArray(data.items)) {
                        data.items.forEach(item => {
                            if (item.name && item.price && item.qty) {
                                for (let i = 0; i < item.qty; i++) {
                                    purchases.push({
                                        id: `${doc.id}_${item.name}_${i}`,
                                        productName: item.name,
                                        price: item.price,
                                        orderDate: orderDate
                                    });
                                }
                            }
                        });
                    }
                });

                // Ordenar por fecha (m√°s reciente primero)
                purchases.sort((a, b) => b.orderDate - a.orderDate);

                renderPurchases(purchases);
            } catch (error) {
                console.error('Error al cargar compras:', error);
                showAlert('Error al cargar tus compras', 'error');
            }
        }

        // Renderizar compras
        function renderPurchases(purchases) {
            const container = purchasesList;
            container.innerHTML = '';

            if (purchases.length === 0) {
                container.innerHTML = '<div class="no-purchases">No has canjeado ning√∫n producto a√∫n.</div>';
                return;
            }

            purchases.forEach(purchase => {
                const itemEl = document.createElement('div');
                itemEl.className = 'purchase-item';
                itemEl.innerHTML = `
                    <div class="purchase-header">
                        <div class="purchase-name">${purchase.productName}</div>
                        <div class="purchase-date">
                            ${purchase.orderDate.toLocaleDateString('es-ES', {
                                day: '2-digit',
                                month: '2-digit',
                                year: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            })}
                        </div>
                    </div>
                    <div class="purchase-footer">
                        <span>Producto canjeado</span>
                        <span>${purchase.price} puntos</span>
                    </div>
                `;
                container.appendChild(itemEl);
            });
        }

        // Mostrar alertas
        function showAlert(message, type) {
            loginAlerts.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                loginAlerts.innerHTML = '';
            }, 5000);
        }

        // Exponer funciones globales
        window.login = login;
    </script>
</body>
</html>
