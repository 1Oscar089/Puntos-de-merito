<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de √ìrdenes - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .search-section {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .orders-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .section-title {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .order-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
            position: relative;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-info h3 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .order-info p {
            color: #666;
            margin-bottom: 3px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .complete-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .complete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .order-date {
            background: #17a2b8;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .order-total {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .product-info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border: 2px solid #e9ecef;
        }

        .product-info h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
            text-align: right;
        }

        .quantity-info {
            color: #666;
            font-size: 0.9em;
            grid-column: 1 / -1;
            margin-top: 5px;
            padding-top: 8px;
            border-top: 1px solid #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2em;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-orders {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .no-orders-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .order-id-badge {
            background: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .search-section {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-actions {
                align-self: flex-end;
            }

            .product-details {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .product-price {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Gesti√≥n de √ìrdenes</h1>
            <p>Panel administrativo para el seguimiento de productos estudiantiles</p>
        </div>

        <div class="content">
            <!-- Controles de b√∫squeda -->
            <div class="controls">
                <div class="search-section">
                    <input type="text" id="searchInput" class="search-input" 
                           placeholder="Buscar por NIE, nombre del estudiante o producto...">
                    <button class="search-btn" onclick="searchOrders()">
                        üîç Buscar
                    </button>
                </div>
            </div>

            <!-- Estad√≠sticas -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Total Productos Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPoints">0</div>
                    <div class="stat-label">Puntos Totales Pendientes</div>
                </div>
            </div>

            <!-- Lista de productos individuales -->
            <div class="orders-section">
                <div class="section-title">
                    üõí √ìrdenes Pendientes
                    <button class="refresh-btn" onclick="loadOrders()">
                        üîÑ Actualizar
                    </button>
                </div>
                
                <div id="ordersContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Cargando productos...</p>
                    </div>
                </div>
                
                <div id="alerts"></div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // ‚úÖ Import Firebase (sin espacios en las URLs)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, getDoc, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Variables globales
        let allProducts = []; // Lista de productos individuales
        let searchTerm = '';

        // Cargar al inicio
        window.addEventListener('load', () => {
            loadOrders();
            setupSearch();
        });

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                searchTerm = searchInput.value.toLowerCase().trim();
                applyFilters();
            });
        }

        // Cargar √≥rdenes con onSnapshot (tiempo real)
        function setupRealTimeListener() {
            const ordersRef = collection(db, 'orders');
            const q = query(ordersRef, orderBy('orderDate', 'desc'));

            onSnapshot(q, (snapshot) => {
                allProducts = [];
                let index = 0;

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const orderId = doc.id;

                    // Validar que exista orderDate
                    const orderDate = data.orderDate?.toDate ? data.orderDate.toDate() : new Date();

                    // Validar que existan items
                    if (data.items && Array.isArray(data.items)) {
                        data.items.forEach(item => {
                            for (let i = 0; i < item.quantity; i++) {
                                allProducts.push({
                                    id: `${orderId}_${index++}`,
                                    originalOrderId: orderId,
                                    studentName: data.studentName || 'Sin nombre',
                                    studentNie: data.studentNie || 'Sin NIE',
                                    productName: item.name,
                                    unitPrice: item.unitPrice,
                                    totalPrice: item.unitPrice,
                                    orderDate: orderDate
                                });
                            }
                        });
                    }
                });

                applyFilters();
                updateStats();
            }, (error) => {
                console.error("Error en tiempo real: ", error);
                showAlert("Error al conectar con Firebase: " + error.message, "error");
            });
        }

        // Cargar √≥rdenes (una vez)
        window.loadOrders = async function() {
            try {
                const ordersRef = collection(db, 'orders');
                const q = query(ordersRef, orderBy('orderDate', 'desc'));
                const querySnapshot = await getDocs(q);

                allProducts = [];
                let index = 0;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const orderId = doc.id;

                    const orderDate = data.orderDate?.toDate ? data.orderDate.toDate() : new Date();

                    if (data.items && Array.isArray(data.items)) {
                        data.items.forEach(item => {
                            for (let i = 0; i < item.quantity; i++) {
                                allProducts.push({
                                    id: `${orderId}_${index++}`,
                                    originalOrderId: orderId,
                                    studentName: data.studentName || 'Sin nombre',
                                    studentNie: data.studentNie || 'Sin NIE',
                                    productName: item.name,
                                    unitPrice: item.unitPrice,
                                    totalPrice: item.unitPrice,
                                    orderDate: orderDate
                                });
                            }
                        });
                    }
                });

                applyFilters();
                updateStats();
            } catch (error) {
                console.error('Error al cargar √≥rdenes:', error);
                showAlert('‚ùå Error al cargar √≥rdenes: ' + error.message, 'error');
            }
        };

        // Aplicar filtros
        function applyFilters() {
            const filtered = allProducts.filter(p =>
                !searchTerm ||
                p.studentName.toLowerCase().includes(searchTerm) ||
                p.studentNie.toLowerCase().includes(searchTerm) ||
                p.productName.toLowerCase().includes(searchTerm)
            );

            renderProducts(filtered);
        }

        // Buscar
        window.searchOrders = function() {
            applyFilters();
        };

        // Renderizar productos
        function renderProducts(products) {
            const container = document.getElementById('ordersContainer');

            if (products.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <div class="no-orders-icon">üì≠</div>
                        <h3>No hay productos pendientes</h3>
                        <p>${searchTerm ? 'No se encontraron resultados' : 'No hay productos solicitados'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(p => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-info">
                            <h3>${p.studentName} <span class="order-id-badge">#${p.originalOrderId.slice(-6)}</span></h3>
                            <p><strong>NIE:</strong> ${p.studentNie}</p>
                        </div>
                        <div class="order-actions">
                            <div class="order-date">
                                ${p.orderDate.toLocaleDateString('es-ES', {
                                    day: '2-digit',
                                    month: '2-digit',
                                    year: '2-digit',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </div>
                            <div class="order-total">${p.totalPrice} puntos</div>
                            <button class="complete-btn" onclick="completeProduct('${p.originalOrderId}', '${p.productName}', ${p.unitPrice})">
                                ‚úì
                            </button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h4>üõçÔ∏è Producto:</h4>
                        <div class="product-details">
                            <div class="product-name">${p.productName}</div>
                            <div class="product-price">${p.totalPrice} puntos</div>
                            <div class="quantity-info">
                                <strong>Precio unitario:</strong> ${p.unitPrice} puntos
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Completar un producto (eliminar una unidad)
        window.completeProduct = async function(orderId, productName, unitPrice) {
            try {
                const orderRef = doc(db, 'orders', orderId);
                const orderDoc = await getDoc(orderRef);

                if (!orderDoc.exists()) {
                    showAlert('‚ùå Orden no encontrada', 'error');
                    return;
                }

                const data = orderDoc.data();
                const items = [...data.items];

                const itemIndex = items.findIndex(i => i.name === productName && i.unitPrice === unitPrice);
                if (itemIndex === -1) {
                    showAlert('‚ùå Producto no encontrado', 'error');
                    return;
                }

                if (items[itemIndex].quantity > 1) {
                    items[itemIndex].quantity -= 1;
                    await updateDoc(orderRef, { items });
                } else {
                    items.splice(itemIndex, 1);
                    if (items.length === 0) {
                        await deleteDoc(orderRef);
                    } else {
                        await updateDoc(orderRef, { items });
                    }
                }

                showAlert('‚úÖ Producto entregado', 'success');
            } catch (error) {
                console.error('Error al completar producto:', error);
                showAlert('‚ùå Error al procesar: ' + error.message, 'error');
            }
        };

        // Actualizar estad√≠sticas
        function updateStats() {
            const totalProducts = allProducts.length;
            const totalPoints = allProducts.reduce((sum, p) => sum + p.totalPrice, 0);
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalPoints').textContent = totalPoints.toLocaleString();
        }

        // Mostrar alertas
        function showAlert(message, type) {
            const alerts = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alerts.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Iniciar escucha en tiempo real
        setupRealTimeListener();
    </script>
</body>
</html>
