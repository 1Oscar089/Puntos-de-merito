<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .search-section {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .filter-options {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .orders-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .section-title {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .order-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
            position: relative;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .order-card.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-info h3 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .order-info p {
            color: #666;
            margin-bottom: 3px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .complete-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .complete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .order-date {
            background: #17a2b8;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .order-total {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .product-info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border: 2px solid #e9ecef;
        }

        .product-info h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
            text-align: right;
        }

        .quantity-info {
            color: #666;
            font-size: 0.9em;
            grid-column: 1 / -1;
            margin-top: 5px;
            padding-top: 8px;
            border-top: 1px solid #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2em;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-orders {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .no-orders-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .order-id-badge {
            background: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .search-section {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-actions {
                align-self: flex-end;
            }

            .filter-options {
                justify-content: center;
            }

            .section-title {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .product-details {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .product-price {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Gestión de Órdenes</h1>
            <p>Panel administrativo para el seguimiento de productos estudiantiles</p>
        </div>

        <div class="content">
            <!-- Controles de búsqueda y filtrado -->
            <div class="controls">
                <div class="search-section">
                    <input type="text" id="searchInput" class="search-input" 
                           placeholder="Buscar por NIE, nombre del estudiante o producto...">
                    <button class="search-btn" onclick="searchOrders()">
                        🔍 Buscar
                    </button>
                </div>
                
                <div class="filter-options">
                    <span style="font-weight: 600; color: #666;">Filtrar por estado:</span>
                    <button class="filter-btn active" data-status="all" onclick="filterByStatus('all')">
                        Todas
                    </button>
                    <button class="filter-btn" data-status="pendiente" onclick="filterByStatus('pendiente')">
                        Pendientes
                    </button>
                    <button class="filter-btn" data-status="completado" onclick="filterByStatus('completado')">
                        Completadas
                    </button>
                </div>
            </div>

            <!-- Estadísticas -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Total Productos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingProducts">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedProducts">0</div>
                    <div class="stat-label">Completados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPoints">0</div>
                    <div class="stat-label">Puntos Totales</div>
                </div>
            </div>

            <!-- Lista de productos individuales -->
            <div class="orders-section">
                <div class="section-title">
                    🛍️ Productos Solicitados
                    <button class="refresh-btn" onclick="loadOrders()">
                        🔄 Actualizar
                    </button>
                </div>
                
                <div id="ordersContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Cargando productos...</p>
                    </div>
                </div>
                
                <div id="alerts"></div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, getDoc, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Variables globales
        let allOrders = [];
        let allProducts = []; // Array de productos individuales
        let filteredProducts = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Cargar órdenes al inicio
        window.addEventListener('load', () => {
            loadOrders();
            setupRealTimeListener();
            
            // Agregar evento Enter al input de búsqueda
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchOrders();
                }
            });

            // Búsqueda en tiempo real mientras escribe
            searchInput.addEventListener('input', function() {
                searchTerm = this.value.toLowerCase().trim();
                applyFilters();
            });
        });

        // Configurar listener en tiempo real
        function setupRealTimeListener() {
            const ordersRef = collection(db, 'orders');
            const q = query(ordersRef, orderBy('orderDate', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                allOrders = [];
                snapshot.forEach((doc) => {
                    const orderData = doc.data();
                    allOrders.push({
                        id: doc.id,
                        ...orderData,
                        orderDate: orderData.orderDate?.toDate() || new Date()
                    });
                });
                
                processOrdersToProducts();
                applyFilters();
                updateStats();
            }, (error) => {
                console.error('Error en listener de órdenes:', error);
                showAlert('Error al conectar con la base de datos', 'error');
            });
        }

        // Procesar órdenes para convertirlas en productos individuales
        function processOrdersToProducts() {
            allProducts = [];
            
            allOrders.forEach(order => {
                if (order.items && order.items.length > 0) {
                    let globalProductIndex = 0; // Índice global para todos los productos expandidos
                    
                    order.items.forEach((item, itemIndex) => {
                        // Expandir cada producto según su cantidad
                        for (let unitIndex = 0; unitIndex < item.quantity; unitIndex++) {
                            // Usar el estado individual del producto si existe, sino usar 'pendiente'
                            const productStatus = (order.itemsStatus && order.itemsStatus[globalProductIndex]) ? 
                                                order.itemsStatus[globalProductIndex].status : 'pendiente';
                            const completedAt = (order.itemsStatus && order.itemsStatus[globalProductIndex]) ? 
                                              order.itemsStatus[globalProductIndex].completedAt : null;
                            
                            allProducts.push({
                                id: `${order.id}_${globalProductIndex}`, // ID único para cada unidad individual
                                originalOrderId: order.id,
                                itemIndex: itemIndex, // Índice del producto original en la orden
                                globalIndex: globalProductIndex, // Índice global en el array expandido
                                unitIndex: unitIndex, // Índice de esta unidad específica (0, 1, 2...)
                                studentName: order.studentName,
                                studentNie: order.studentNie,
                                orderDate: order.orderDate,
                                status: productStatus,
                                completedAt: completedAt,
                                productName: item.name,
                                originalQuantity: item.quantity, // Cantidad original del producto
                                unitPrice: item.unitPrice,
                                totalPrice: item.unitPrice // Precio por unidad individual
                            });
                            
                            globalProductIndex++;
                        }
                    });
                }
            });
        }

        // Cargar órdenes desde Firebase
        window.loadOrders = async function() {
            try {
                const ordersRef = collection(db, 'orders');
                const q = query(ordersRef, orderBy('orderDate', 'desc'));
                const querySnapshot = await getDocs(q);
                
                allOrders = [];
                querySnapshot.forEach((doc) => {
                    const orderData = doc.data();
                    allOrders.push({
                        id: doc.id,
                        ...orderData,
                        orderDate: orderData.orderDate?.toDate() || new Date()
                    });
                });

                processOrdersToProducts();
                applyFilters();
                updateStats();
                showAlert('Productos actualizados correctamente', 'success');

            } catch (error) {
                console.error('Error loading orders:', error);
                showAlert('Error al cargar los productos', 'error');
            }
        };

        // Aplicar filtros
        function applyFilters() {
            filteredProducts = allProducts.filter(product => {
                // Filtro por estado
                const statusMatch = currentFilter === 'all' || product.status === currentFilter;
                
                // Filtro por búsqueda
                const searchMatch = searchTerm === '' ||
                                  product.studentName.toLowerCase().includes(searchTerm) ||
                                  product.studentNie.toLowerCase().includes(searchTerm) ||
                                  product.productName.toLowerCase().includes(searchTerm);
                
                return statusMatch && searchMatch;
            });

            renderProducts();
        }

        // Buscar productos
        window.searchOrders = function() {
            const input = document.getElementById('searchInput');
            searchTerm = input.value.toLowerCase().trim();
            applyFilters();
        };

        // Filtrar por estado
        window.filterByStatus = function(status) {
            currentFilter = status;
            
            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-status="${status}"]`).classList.add('active');
            
            applyFilters();
        };

        // Renderizar productos individuales
        function renderProducts() {
            const container = document.getElementById('ordersContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <div class="no-orders-icon">📭</div>
                        <h3>No hay productos</h3>
                        <p>${searchTerm ? 'No se encontraron productos con ese criterio de búsqueda' : 'No hay productos registrados'}</p>
                    </div>
                `;
                return;
            }

            const productsHTML = filteredProducts.map(product => {
                const isCompleted = product.status === 'completado';

                return `
                    <div class="order-card ${isCompleted ? 'completed' : ''}">
                        <div class="order-header">
                            <div class="order-info">
                                <h3>
                                    ${product.studentName}
                                    <span class="order-id-badge">#${product.originalOrderId.slice(-6)}</span>
                                </h3>
                                <p><strong>NIE:</strong> ${product.studentNie}</p>
                                <p><strong>Estado:</strong> <span style="color: ${isCompleted ? '#28a745' : '#dc3545'}; font-weight: 600;">
                                    ${isCompleted ? '✅ Completado' : '⏳ Pendiente'}
                                </span></p>
                            </div>
                            <div class="order-actions">
                                <div class="order-date">
                                    ${product.orderDate.toLocaleDateString('es-ES', {
                                        day: '2-digit',
                                        month: '2-digit',
                                        year: 'numeric',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })}
                                </div>
                                <div class="order-total">
                                    ${product.totalPrice} puntos
                                </div>
                                ${!isCompleted ? `
                                    <button class="complete-btn" onclick="completeIndividualProduct('${product.originalOrderId}', ${product.globalIndex})" 
                                            title="Marcar esta unidad como completada">
                                        ✓
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="product-info">
                            <h4>🛍️ Producto solicitado:</h4>
                            <div class="product-details">
                                <div class="product-name">
                                    ${product.productName}
                                    ${product.originalQuantity > 1 ? `<span style="color: #666; font-size: 0.9em;"> (Unidad ${product.unitIndex + 1} de ${product.originalQuantity})</span>` : ''}
                                </div>
                                <div class="product-price">${product.totalPrice} puntos</div>
                                <div class="quantity-info">
                                    <strong>Precio unitario:</strong> ${product.unitPrice} puntos
                                    ${product.originalQuantity > 1 ? `<br><strong>Del total:</strong> ${product.originalQuantity} unidades solicitadas` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = productsHTML;
        }

        // Completar producto individual
        window.completeIndividualProduct = async function(originalOrderId, globalIndex) {
            try {
                const orderRef = doc(db, 'orders', originalOrderId);
                
                // Obtener la orden actual para mantener los estados existentes
                const orderDoc = await getDoc(orderRef);
                if (!orderDoc.exists()) {
                    throw new Error('Orden no encontrada');
                }
                
                const orderData = orderDoc.data();
                
                // Inicializar itemsStatus si no existe
                const itemsStatus = orderData.itemsStatus || [];
                
                // Actualizar el estado de la unidad específica
                itemsStatus[globalIndex] = {
                    status: 'completado',
                    completedAt: new Date()
                };
                
                // Actualizar la orden con el nuevo estado de la unidad
                await updateDoc(orderRef, {
                    itemsStatus: itemsStatus
                });

                showAlert('✅ Unidad del producto marcada como completada', 'success');

            } catch (error) {
                console.error('Error completing individual product unit:', error);
                showAlert('Error al completar la unidad del producto', 'error');
            }
        };

        // Actualizar estadísticas
        function updateStats() {
            const totalProducts = allProducts.length;
            const pendingProducts = allProducts.filter(product => product.status === 'pendiente').length;
            const completedProducts = allProducts.filter(product => product.status === 'completado').length;
            const totalPoints = allProducts.reduce((sum, product) => sum + (product.totalPrice || 0), 0);

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('pendingProducts').textContent = pendingProducts;
            document.getElementById('completedProducts').textContent = completedProducts;
            document.getElementById('totalPoints').textContent = totalPoints.toLocaleString();
        }

        // Mostrar alertas
        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertsContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
