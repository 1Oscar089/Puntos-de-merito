<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Solicitudes de Transferencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border-left: 4px solid;
        }

        .stat-card.pending {
            border-left-color: #ffc107;
        }

        .stat-card.approved {
            border-left-color: #28a745;
        }

        .stat-card.rejected {
            border-left-color: #dc3545;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .requests-container {
            display: grid;
            gap: 20px;
        }

        .request-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border-left: 5px solid;
        }

        .request-card.pending {
            border-left-color: #ffc107;
        }

        .request-card.approved {
            border-left-color: #28a745;
        }

        .request-card.rejected {
            border-left-color: #dc3545;
        }

        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .request-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .request-id {
            font-family: monospace;
            background: rgba(79, 172, 254, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #4facfe;
            font-weight: 600;
        }

        .request-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pendiente {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-aprobada {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-rechazada {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .request-body {
            padding: 25px;
        }

        .request-info {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .student-info {
            text-align: center;
        }

        .student-info.sender {
            text-align: left;
        }

        .student-info.receiver {
            text-align: right;
        }

        .student-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .student-nie {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .student-points {
            font-size: 0.85em;
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-block;
            font-weight: 600;
        }

        .points-sufficient {
            background: #d4edda;
            color: #155724;
        }

        .points-insufficient {
            background: #f8d7da;
            color: #721c24;
        }

        .transfer-arrow {
            text-align: center;
            font-size: 2em;
            color: #4facfe;
        }

        .points-amount {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 10px;
        }

        .request-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: #666;
            font-weight: 600;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .request-note {
            background: rgba(79, 172, 254, 0.05);
            border-left: 3px solid #4facfe;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: #555;
        }

        .verification-status {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .verification-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .verification-warning {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .request-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .approve-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .approve-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .reject-btn {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            color: white;
        }

        .reject-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .action-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px 15px;
            }

            .header {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .request-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .student-info {
                text-align: center !important;
            }

            .transfer-arrow {
                transform: rotate(90deg);
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                flex-direction: column;
            }

            .request-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è Gesti√≥n de Solicitudes</h1>
            <p>Administra las transferencias de puntos entre estudiantes</p>
        </div>

        <div class="content">
            <div id="alerts"></div>

            <div class="controls">
                <button class="refresh-btn" onclick="loadRequests()">
                    <span id="refreshIcon">üîÑ</span>
                    <span>Actualizar</span>
                </button>
                
                <select class="filter-select" id="statusFilter" onchange="filterRequests()">
                    <option value="all">Todas las solicitudes</option>
                    <option value="pendiente" selected>Pendientes</option>
                    <option value="aprobada">Aprobadas</option>
                    <option value="rechazada">Rechazadas</option>
                </select>
            </div>

            <div class="stats" id="stats">
                <div class="stat-card pending">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card approved">
                    <div class="stat-number" id="approvedCount">0</div>
                    <div class="stat-label">Aprobadas</div>
                </div>
                <div class="stat-card rejected">
                    <div class="stat-number" id="rejectedCount">0</div>
                    <div class="stat-label">Rechazadas</div>
                </div>
            </div>

            <div class="requests-container" id="requestsContainer">
                <div class="empty-state">
                    <div class="icon">üîÑ</div>
                    <h3>Cargando solicitudes...</h3>
                    <p>Por favor espera mientras cargamos los datos</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, doc, updateDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let allRequests = [];
        let studentsCache = new Map();
        let currentFilter = 'pendiente';

        // DOM elements
        const requestsContainer = document.getElementById('requestsContainer');
        const statusFilter = document.getElementById('statusFilter');
        const refreshIcon = document.getElementById('refreshIcon');

        // Stats elements
        const pendingCount = document.getElementById('pendingCount');
        const approvedCount = document.getElementById('approvedCount');
        const rejectedCount = document.getElementById('rejectedCount');

        // Initialize the application
        async function init() {
            await loadStudentsCache();
            loadRequests();
        }

        // Load students cache
        async function loadStudentsCache() {
            try {
                const studentsSnapshot = await getDocs(collection(db, 'students'));
                studentsCache.clear();
                
                studentsSnapshot.forEach(doc => {
                    const studentData = doc.data();
                    studentsCache.set(studentData.nie, {
                        name: studentData.name,
                        points: studentData.points || 0
                    });
                });

                console.log(`Loaded ${studentsCache.size} students into cache`);
            } catch (error) {
                console.error('Error loading students cache:', error);
                showAlert('Error al cargar los datos de estudiantes.', 'error');
            }
        }

        // Load transfer requests
        function loadRequests() {
            // Show loading animation
            refreshIcon.style.transform = 'rotate(0deg)';
            refreshIcon.style.animation = 'spin 1s linear infinite';

            try {
                // Create query for transfer requests
                const q = query(
                    collection(db, 'transfer_requests'),
                    orderBy('requestDate', 'desc')
                );

                // Listen for real-time updates
                onSnapshot(q, (querySnapshot) => {
                    allRequests = [];
                    
                    querySnapshot.forEach((doc) => {
                        allRequests.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });

                    console.log(`Loaded ${allRequests.length} transfer requests`);
                    
                    // Update UI
                    updateStats();
                    filterRequests();
                    
                    // Stop loading animation
                    refreshIcon.style.animation = 'none';
                });

            } catch (error) {
                console.error('Error loading requests:', error);
                showAlert('Error al cargar las solicitudes.', 'error');
                refreshIcon.style.animation = 'none';
            }
        }

        // Update statistics
        function updateStats() {
            const stats = allRequests.reduce((acc, request) => {
                acc[request.status] = (acc[request.status] || 0) + 1;
                return acc;
            }, {});

            pendingCount.textContent = stats.pendiente || 0;
            approvedCount.textContent = stats.aprobada || 0;
            rejectedCount.textContent = stats.rechazada || 0;
        }

        // Filter requests based on status
        function filterRequests() {
            currentFilter = statusFilter.value;
            
            let filteredRequests = allRequests;
            if (currentFilter !== 'all') {
                filteredRequests = allRequests.filter(request => request.status === currentFilter);
            }

            renderRequests(filteredRequests);
        }

        // Render requests
        function renderRequests(requests) {
            if (requests.length === 0) {
                requestsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>No hay solicitudes ${currentFilter === 'all' ? '' : currentFilter + 's'}</h3>
                        <p>Las nuevas solicitudes aparecer√°n aqu√≠ autom√°ticamente</p>
                    </div>
                `;
                return;
            }

            const requestsHTML = requests.map(request => createRequestCard(request)).join('');
            requestsContainer.innerHTML = requestsHTML;
        }

        // Create request card HTML
        function createRequestCard(request) {
            const senderData = studentsCache.get(request.senderNie);
            const receiverData = studentsCache.get(request.receiverNie);
            
            // Check if sender has sufficient points
            const hasSufficientPoints = senderData && senderData.points >= request.pointsAmount;
            
            const requestDate = request.requestDate?.toDate ? 
                request.requestDate.toDate().toLocaleString('es-ES') : 
                'Fecha no disponible';

            const processedDate = request.processedDate?.toDate ? 
                request.processedDate.toDate().toLocaleString('es-ES') : null;

            return `
                <div class="request-card ${request.status}">
                    <div class="request-header">
                        <div class="request-id">ID: ${request.id.substring(0, 8)}...</div>
                        <div class="request-status status-${request.status}">
                            ${getStatusIcon(request.status)} ${request.status}
                        </div>
                    </div>

                    <div class="request-body">
                        <div class="request-info">
                            <div class="student-info sender">
                                <div class="student-name">üë§ ${senderData ? senderData.name : request.senderName}</div>
                                <div class="student-nie">NIE: ${request.senderNie}</div>
                                <div class="student-points ${hasSufficientPoints ? 'points-sufficient' : 'points-insufficient'}">
                                    ${senderData ? 
                                        `üí∞ ${senderData.points.toLocaleString()} puntos ${hasSufficientPoints ? '‚úì' : '‚ö†Ô∏è'}` : 
                                        '‚ùå Estudiante no encontrado'
                                    }
                                </div>
                            </div>

                            <div class="transfer-arrow">
                                <div class="points-amount">${request.pointsAmount.toLocaleString()}</div>
                                <div>‚û°Ô∏è</div>
                            </div>

                            <div class="student-info receiver">
                                <div class="student-name">üéØ ${receiverData ? receiverData.name : request.receiverName}</div>
                                <div class="student-nie">NIE: ${request.receiverNie}</div>
                                <div class="student-points points-sufficient">
                                    ${receiverData ? 
                                        `üí∞ ${receiverData.points.toLocaleString()} puntos` : 
                                        '‚ùå Estudiante no encontrado'
                                    }
                                </div>
                            </div>
                        </div>

                        ${request.transferNote ? `
                            <div class="request-note">
                                <strong>üí¨ Nota:</strong> ${request.transferNote}
                            </div>
                        ` : ''}

                        <div class="request-details">
                            <div class="detail-row">
                                <span class="detail-label">üìÖ Fecha de solicitud:</span>
                                <span class="detail-value">${requestDate}</span>
                            </div>
                            ${processedDate ? `
                                <div class="detail-row">
                                    <span class="detail-label">‚úÖ Procesada el:</span>
                                    <span class="detail-value">${processedDate}</span>
                                </div>
                            ` : ''}
                            ${request.approvedBy ? `
                                <div class="detail-row">
                                    <span class="detail-label">üë®‚Äçüè´ Procesada por:</span>
                                    <span class="detail-value">${request.approvedBy}</span>
                                </div>
                            ` : ''}
                        </div>

                        ${request.status === 'pendiente' ? `
                            <div class="verification-status ${hasSufficientPoints ? 'verification-success' : 'verification-warning'}">
                                ${hasSufficientPoints ? 
                                    `‚úÖ El remitente tiene puntos suficientes (${senderData.points.toLocaleString()} ‚â• ${request.pointsAmount.toLocaleString()})` :
                                    `‚ö†Ô∏è El remitente NO tiene puntos suficientes (${senderData ? senderData.points.toLocaleString() : 0} < ${request.pointsAmount.toLocaleString()})`
                                }
                            </div>

                            <div class="request-actions">
                                <button class="action-btn approve-btn" 
                                        onclick="processRequest('${request.id}', 'aprobada')"
                                        ${!hasSufficientPoints || !senderData || !receiverData ? 'disabled' : ''}>
                                    <span>‚úÖ</span>
                                    <span>Aprobar</span>
                                </button>
                                <button class="action-btn reject-btn" 
                                        onclick="processRequest('${request.id}', 'rechazada')">
                                    <span>‚ùå</span>
                                    <span>Rechazar</span>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Get status icon
        function getStatusIcon(status) {
            switch(status) {
                case 'pendiente': return '‚è≥';
                case 'aprobada': return '‚úÖ';
                case 'rechazada': return '‚ùå';
                default: return '‚ùì';
            }
        }

        // Process request (approve or reject)
        window.processRequest = async function(requestId, newStatus) {
            const actionText = newStatus === 'aprobada' ? 'aprobar' : 'rechazar';
            
            if (!confirm(`¬øEst√°s seguro de que quieres ${actionText} esta solicitud?`)) {
                return;
            }

            try {
                // Get the request data
                const request = allRequests.find(r => r.id === requestId);
                if (!request) {
                    showAlert('Solicitud no encontrada.', 'error');
                    return;
                }

                // If approving, verify points again and process the transfer
                if (newStatus === 'aprobada') {
                    // Reload students cache to get latest points
                    await loadStudentsCache();
                    
                    const senderData = studentsCache.get(request.senderNie);
                    const receiverData = studentsCache.get(request.receiverNie);

                    if (!senderData || !receiverData) {
                        showAlert('Error: Uno o ambos estudiantes no fueron encontrados.', 'error');
                        return;
                    }

                    if (senderData.points < request.pointsAmount) {
                        showAlert(`Error: El remitente ya no tiene puntos suficientes. Puntos actuales: ${senderData.points.toLocaleString()}`, 'error');
                        return;
                    }

                    // Update student points
                    const senderQuery = query(collection(db, 'students'), where('nie', '==', request.senderNie));
                    const receiverQuery = query(collection(db, 'students'), where('nie', '==', request.receiverNie));
                    
                    const [senderSnapshot, receiverSnapshot] = await Promise.all([
                        getDocs(senderQuery),
                        getDocs(receiverQuery)
                    ]);

                    if (senderSnapshot.empty || receiverSnapshot.empty) {
                        showAlert('Error: No se pudieron encontrar los estudiantes en la base de datos.', 'error');
                        return;
                    }

                    const senderDoc = senderSnapshot.docs[0];
                    const receiverDoc = receiverSnapshot.docs[0];

                    // Update points
                    await Promise.all([
                        updateDoc(senderDoc.ref, {
                            points: senderData.points - request.pointsAmount
                        }),
                        updateDoc(receiverDoc.ref, {
                            points: receiverData.points + request.pointsAmount
                        })
                    ]);
                }

                // Update request status
                const requestRef = doc(db, 'transfer_requests', requestId);
                await updateDoc(requestRef, {
                    status: newStatus,
                    approvedBy: 'Administrador', // You can modify this to get actual admin name
                    processedDate: serverTimestamp()
                });

                // Show success message
                const successMessage = newStatus === 'aprobada' ? 
                    `‚úÖ Solicitud aprobada exitosamente. Se transfirieron ${request.pointsAmount.toLocaleString()} puntos de ${request.senderName} a ${request.receiverName}.` :
                    `‚ùå Solicitud rechazada exitosamente.`;
                
                showAlert(successMessage, 'success');

                // Refresh students cache
                await loadStudentsCache();

            } catch (error) {
                console.error('Error processing request:', error);
                showAlert(`Error al ${actionText} la solicitud: ${error.message}`, 'error');
            }
        };

        // Show alert function
        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            const icon = type === 'success' ? '‚úÖ' : 
                        type === 'error' ? '‚ùå' : 
                        type === 'info' ? '‚ÑπÔ∏è' : '‚ÑπÔ∏è';
            
            alert.innerHTML = `<span>${icon}</span><span>${message}</span>`;
            
            alertsContainer.appendChild(alert);
            
            // Remove alert after 8 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 8000);

            // Scroll to alert
            alert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Auto-hide alerts when clicking
        document.addEventListener('click', function(e) {
            if (e.target.closest('.alert')) {
                e.target.closest('.alert').remove();
            }
        });

        // Make loadRequests available globally
        window.loadRequests = loadRequests;
        window.filterRequests = filterRequests;

        // Initialize the application
        init();

        console.log('Transfer Approval System Initialized');
    </script>
