<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéüÔ∏è Loter√≠a - Panel Docente</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #d93025 0%, #ea4335 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #c5221f;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .countdown-banner {
            background: #28a745;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #e0e0e0;
        }

        .info-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-card .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #d93025;
        }

        .prizes-table, .winners-section {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .prizes-table h3, .winners-section h3 {
            background: #1a73e8;
            color: white;
            padding: 15px 20px;
            margin: 0;
            font-size: 1.3em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
        }

        .winner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 12px;
            background: #fff3cd;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #ffeaa7;
        }

        .place {
            width: 36px;
            height: 36px;
            background: #ffc107;
            color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .winner-1 .place { background: #ffd700; }
        .winner-2 .place { background: #c0c0c0; }
        .winner-3 .place { background: #cd7f32; }
        .winner-4 .place { background: #b8b8b8; }
        .winner-5 .place { background: #b0bec5; }

        .tickets-info {
            font-size: 0.9em;
            color: #555;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .no-winners {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        .action-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #d93025 0%, #ea4335 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 6px 20px rgba(217, 48, 37, 0.4);
            transition: all 0.3s ease;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéüÔ∏è Loter√≠a - Panel Docente</h1>
            <p>Realiza el sorteo semanal</p>
        </div>

        <div class="content">
            <div class="countdown-banner">
                Pr√≥xima rifa en: <span id="countdown">Cargando...</span>
            </div>

            <div class="info-grid">
                <div class="info-card">
                    <h3>Fondo Com√∫n</h3>
                    <div class="value" id="commonFund">20</div>
                </div>
            </div>

            <div class="prizes-table">
                <h3>üí∞ Premios del Sorteo</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Lugar</th>
                            <th>Premio (puntos)</th>
                        </tr>
                    </thead>
                    <tbody id="prizesTable">
                        <tr><td colspan="2">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="winners-section">
                <h3>üèÜ Ganadores Anteriores</h3>
                <div id="previousWinners">
                    <p class="no-winners">No hay ganadores a√∫n.</p>
                </div>
            </div>

            <button id="endLotteryBtn" class="action-btn" onclick="window.endLottery && window.endLottery();">
                üé∞ Terminar Loter√≠a y Realizar Sorteo
            </button>
        </div>

        <div id="alerts"></div>
    </div>

    <!-- Firebase -->
    <script type="module">
        console.log("üîß Iniciando sistema de loter√≠a...");

        let db;

        try {
            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js");
            const {
                getFirestore,
                collection,
                getDocs,
                addDoc,
                setDoc,
                doc,
                getDoc,
                deleteDoc,
                onSnapshot,
                serverTimestamp
            } = await import("https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js");

            const firebaseConfig = {
                apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
                authDomain: "puntos-de-merito.firebaseapp.com",
                projectId: "puntos-de-merito",
                storageBucket: "puntos-de-merito.firebasestorage.app",
                messagingSenderId: "793336144671",
                appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
                measurementId: "G-CZ340GE3T7"
            };

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("‚úÖ Firebase inicializado");
        } catch (error) {
            console.error("‚ùå Error al cargar Firebase:", error);
            alert("Error cr√≠tico: No se pudo conectar a Firebase.");
        }

        // Funci√≥n principal
        window.endLottery = async function () {
            const btn = document.getElementById('endLotteryBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Procesando...';

            try {
                if (!db) throw new Error("Firebase no est√° disponible");

                // 1. Leer tickets actuales
                const ticketsSnap = await getDocs(collection(db, 'tickets'));
                if (ticketsSnap.size === 0) {
                    alert("No hay tickets para sortear.");
                    btn.disabled = false;
                    return;
                }

                // 2. Leer student_tickets (para mostrar en podio)
                const studentTicketsRef = collection(db, 'student_tickets');
                const studentTicketsSnap = await getDocs(studentTicketsRef);
                const studentTicketsMap = {};
                studentTicketsSnap.forEach(doc => {
                    const data = doc.data();
                    studentTicketsMap[data.studentNie] = data.count || 0;
                });

                // 3. Leer estudiantes para nombres
                const studentsSnap = await getDocs(collection(db, 'students'));
                const studentsMap = {};
                studentsSnap.forEach(doc => {
                    const data = doc.data();
                    studentsMap[data.nie] = { name: data.name };
                });

                // 4. Fondo com√∫n
                const settingsRef = doc(db, 'lottery_settings', 'current');
                const settingsSnap = await getDoc(settingsRef);
                const commonFund = settingsSnap.exists() ? settingsSnap.data().commonFund || 20 : 20;

                // 5. Calcular premios (piso)
                const prizes = {
                    1: Math.floor(commonFund * 0.35),
                    2: Math.floor(commonFund * 0.20),
                    3: Math.floor(commonFund * 0.15),
                    4: Math.floor(commonFund * 0.10),
                    5: Math.floor(commonFund * 0.05)
                };

                const totalAwarded = Object.values(prizes).reduce((a, b) => a + b, 0);
                const unclaimedPoints = commonFund - totalAwarded; // Lo que NO se reparti√≥

                // 6. Seleccionar ganadores
                const allTickets = ticketsSnap.docs.map(d => d.data().studentNie);
                const uniqueNIEs = [...new Set(allTickets)];
                const numPrizes = Math.min(uniqueNIEs.length, 5);
                const winners = [];
                const selectedNIEs = new Set();

                for (let place = numPrizes; place >= 1; place--) {
                    let candidate;
                    do {
                        const i = Math.floor(Math.random() * allTickets.length);
                        candidate = allTickets[i];
                    } while (selectedNIEs.has(candidate));
                    selectedNIEs.add(candidate);

                    if (studentsMap[candidate]) {
                        winners.push({
                            place,
                            studentNie: candidate,
                            name: studentsMap[candidate].name,
                            points: prizes[place],
                            tickets: studentTicketsMap[candidate] || 0
                        });
                    }
                }

                // 7. Guardar en historial de tickets (n_ticket_past)
                const pastRef = collection(db, 'n_ticket_past');
                const batchPromises = [];
                studentTicketsSnap.docs.forEach(doc => {
                    batchPromises.push(addDoc(pastRef, {
                        ...doc.data(),
                        rifaDate: serverTimestamp()
                    }));
                });
                await Promise.all(batchPromises);
                console.log("‚úÖ Historial de tickets guardado en n_ticket_past");

                // 8. Borrar ganadores anteriores
                const winnersRef = collection(db, 'previous_winners');
                const oldWinners = await getDocs(winnersRef);
                const deleteWinnerPromises = oldWinners.docs.map(doc => deleteDoc(doc.ref));
                await Promise.all(deleteWinnerPromises);

                // 9. Guardar nuevos ganadores
                for (const w of winners) {
                    await addDoc(winnersRef, {
                        ...w,
                        timestamp: serverTimestamp()
                    });

                    // Sumar puntos al ganador
                    const studentRef = studentsSnap.docs.find(d => d.data().nie === w.studentNie)?.ref;
                    if (studentRef) {
                        const snap = await getDoc(studentRef);
                        const current = snap.exists() ? snap.data().points || 0 : 0;
                        await setDoc(studentRef, { points: current + w.points }, { merge: true });
                    }
                }

                // 10. ‚úÖ Nuevo fondo = 15% del original + lo no repartido
                const newCommonFund = Math.floor(commonFund * 0.15) + unclaimedPoints;
                await setDoc(settingsRef, { commonFund: newCommonFund });
                console.log("üíµ Nuevo fondo com√∫n:", newCommonFund);

                // 11. Limpiar colecciones
                const deletePromises = [
                    ...ticketsSnap.docs.map(d => deleteDoc(d.ref)),
                    ...studentTicketsSnap.docs.map(d => deleteDoc(d.ref))
                ];
                await Promise.all(deletePromises);

                alert(`‚úÖ Sorteo completado.\n${winners.length} ganadores.\nNuevo fondo: ${newCommonFund} puntos.`);
                setTimeout(() => location.reload(), 2000);

            } catch (error) {
                console.error("‚ùå Error:", error);
                alert(`Error: ${error.message}`);
                btn.disabled = false;
                btn.textContent = "üé∞ Terminar Loter√≠a";
            }
        };

        // Mostrar premios al cargar
        window.addEventListener('load', () => {
            document.getElementById('countdown').textContent = "Funcional ahora";
        });
    </script>
</body>
</html>
