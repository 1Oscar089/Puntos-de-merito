<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéüÔ∏è Loter√≠a - Panel Docente</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #d93025 0%, #ea4335 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #c5221f;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        /* Temporizador */
        .countdown-banner {
            background: #28a745;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        /* Informaci√≥n general */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #e0e0e0;
        }

        .info-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-card .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #d93025;
        }

        /* Premios */
        .prizes-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .prizes-table h3 {
            background: #1a73e8;
            color: white;
            padding: 15px 20px;
            margin: 0;
            font-size: 1.3em;
        }

        .prizes-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .prizes-table th, .prizes-table td {
            padding: 14px 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .prizes-table th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
        }

        /* Ganadores anteriores */
        .winners-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .winners-section h3 {
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 1.3em;
            text-align: center;
        }

        .winner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 12px;
            background: #fff3cd;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #ffeaa7;
        }

        .place {
            width: 36px;
            height: 36px;
            background: #ffc107;
            color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .winner-1 .place { background: #ffd700; }
        .winner-2 .place { background: #c0c0c0; }
        .winner-3 .place { background: #cd7f32; }
        .winner-4 .place { background: #b8b8b8; }
        .winner-5 .place { background: #b0bec5; }

        .no-winners {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        /* Bot√≥n principal */
        .action-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #d93025 0%, #ea4335 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 6px 20px rgba(217, 48, 37, 0.4);
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(217, 48, 37, 0.5);
        }

        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Alertas */
        .alert {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Login */
        .login-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéüÔ∏è Loter√≠a - Panel Docente</h1>
            <p>Realiza el sorteo semanal y gestiona el fondo com√∫n</p>
        </div>

        <div class="content">
            <!-- Login -->
            <div id="loginForm" class="login-form">
                <h2>üîê Iniciar Sesi√≥n (Docente)</h2>
                <input type="text" id="nie" class="form-input" placeholder="NIE del docente">
                <input type="password" id="password" class="form-input" placeholder="Contrase√±a">
                <button class="btn-primary" onclick="login()">Ingresar</button>
                <div id="loginAlerts"></div>
            </div>

            <!-- Panel principal -->
            <div id="adminPanel" style="display: none;">
                <!-- Temporizador -->
                <div class="countdown-banner">
                    Pr√≥xima rifa en: <span id="countdown">Cargando...</span>
                </div>

                <!-- Informaci√≥n general -->
                <div class="info-grid">
                    <div class="info-card">
                        <h3>Fondo Com√∫n</h3>
                        <div class="value" id="commonFund">0</div>
                    </div>
                </div>

                <!-- Premios actuales -->
                <div class="prizes-table">
                    <h3>üí∞ Premios del Sorteo</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Lugar</th>
                                <th>Premio (puntos)</th>
                            </tr>
                        </thead>
                        <tbody id="prizesTable">
                            <tr><td colspan="2">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>

                <!-- Ganadores anteriores -->
                <div class="winners-section">
                    <h3>üèÜ Ganadores Anteriores</h3>
                    <div id="previousWinners">
                        <p class="no-winners">No hay ganadores a√∫n.</p>
                    </div>
                </div>

                <!-- Bot√≥n de acci√≥n -->
                <button id="endLotteryBtn" class="action-btn" onclick="endLottery()">
                    üé∞ Terminar Loter√≠a y Realizar Sorteo
                </button>
            </div>

            <div id="alerts"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import {
            getFirestore, collection, getDocs, query, where, addDoc, setDoc, doc,
            getDoc, deleteDoc, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAuFtWGdyj-h8LtNLMyQruEdhWNC76kouE",
            authDomain: "puntos-de-merito.firebaseapp.com",
            projectId: "puntos-de-merito",
            storageBucket: "puntos-de-merito.firebasestorage.app",
            messagingSenderId: "793336144671",
            appId: "1:793336144671:web:a7a31c5cb6cd4e5474862a",
            measurementId: "G-CZ340GE3T7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elementos
        const loginForm = document.getElementById('loginForm');
        const adminPanel = document.getElementById('adminPanel');
        const loginAlerts = document.getElementById('loginAlerts');
        const alerts = document.getElementById('alerts');
        const countdownEl = document.getElementById('countdown');
        const commonFundEl = document.getElementById('commonFund');
        const prizesTable = document.getElementById('prizesTable');
        const previousWinners = document.getElementById('previousWinners');
        const endLotteryBtn = document.getElementById('endLotteryBtn');

        // Variables globales
        let commonFund = 20;

        // Login
        async function login() {
            const nie = document.getElementById('nie').value.trim().toUpperCase();
            const password = document.getElementById('password').value.trim();

            if (!nie || !password) {
                showAlert('Completa todos los campos', 'error');
                return;
            }

            try {
                const q = query(collection(db, 'students'), where('nie', '==', nie));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showAlert('NIE no encontrado', 'error');
                    return;
                }

                const docSnap = querySnapshot.docs[0];
                const data = docSnap.data();
                const pwd = parseInt(password);

                if (isNaN(pwd) || data.password !== pwd) {
                    showAlert('Contrase√±a incorrecta', 'error');
                    return;
                }

                loginForm.style.display = 'none';
                adminPanel.style.display = 'block';

                await loadLotteryData();
                startCountdown();

            } catch (error) {
                console.error('Error login:', error);
                showAlert('Error de conexi√≥n', 'error');
            }
        }

        // Cargar datos de la loter√≠a
        async function loadLotteryData() {
            try {
                const settingsRef = doc(db, 'lottery_settings', 'current');
                const settingsSnap = await getDoc(settingsRef);

                if (settingsSnap.exists()) {
                    commonFund = settingsSnap.data().commonFund || 20;
                } else {
                    await setDoc(settingsRef, { commonFund: 20 });
                    commonFund = 20;
                }

                commonFundEl.textContent = commonFund + " puntos";
                renderPrizes();
                await renderPreviousWinners();

            } catch (error) {
                console.error('Error cargar datos:', error);
                showAlert('Error al cargar datos', 'error');
            }
        }

        // Temporizador: Viernes a las 12:00 PM
        function startCountdown() {
            const interval = setInterval(() => {
                const now = new Date();
                let target = new Date(now);
                target.setHours(12, 0, 0, 0);

                const day = now.getDay(); // 0 = domingo, 5 = viernes
                const daysUntilFriday = (5 - day + 7) % 7;
                if (day === 5 && now.getHours() >= 12) {
                    target.setDate(now.getDate() + 7);
                } else {
                    target.setDate(now.getDate() + daysUntilFriday);
                }

                const diff = target - now;
                if (diff <= 0) {
                    clearInterval(interval);
                    location.reload();
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((diff % (1000 * 60)) / 1000);

                countdownEl.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
            }, 1000);
        }

        // Renderizar premios
        function renderPrizes() {
            const prizes = calculatePrizes(commonFund);
            prizesTable.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${i}¬∞ Lugar</td>
                    <td>${prizes[i]} puntos</td>
                `;
                prizesTable.appendChild(tr);
            }
        }

        // Calcular premios (piso)
        function calculatePrizes(fund) {
            return {
                1: Math.floor(fund * 0.35),
                2: Math.floor(fund * 0.20),
                3: Math.floor(fund * 0.15),
                4: Math.floor(fund * 0.10),
                5: Math.floor(fund * 0.05)
            };
        }

        // Mostrar ganadores anteriores
        async function renderPreviousWinners() {
            previousWinners.innerHTML = '';
            try {
                const winnersRef = collection(db, 'previous_winners');
                const q = query(winnersRef);
                const snap = await getDocs(q);

                if (snap.empty) {
                    previousWinners.innerHTML = '<p class="no-winners">No hay ganadores a√∫n.</p>';
                    return;
                }

                const sorted = [...snap.docs].sort((a, b) => a.data().place - b.data().place);
                sorted.forEach(doc => {
                    const data = doc.data();
                    const winnerEl = document.createElement('div');
                    winnerEl.className = `winner winner-${data.place}`;
                    winnerEl.innerHTML = `
                        <div class="place">${data.place}</div>
                        <div><strong>${data.name}</strong> - ${data.points} puntos</div>
                    `;
                    previousWinners.appendChild(winnerEl);
                });
            } catch (error) {
                previousWinners.innerHTML = '<p class="no-winners">Error al cargar ganadores.</p>';
            }
        }

        // Terminar loter√≠a y realizar sorteo
        async function endLottery() {
            if (!confirm('¬øEst√°s seguro de terminar la loter√≠a y realizar el sorteo?')) return;

            try {
                endLotteryBtn.disabled = true;
                endLotteryBtn.textContent = '‚è≥ Procesando sorteo...';

                const ticketsRef = collection(db, 'tickets');
                const ticketsSnap = await getDocs(ticketsRef);

                if (ticketsSnap.size === 0) {
                    showAlert('No hay tickets para sortear', 'error');
                    endLotteryBtn.disabled = false;
                    return;
                }

                const allTickets = ticketsSnap.docs.map(d => d.data().studentNie);
                const uniqueNIEs = [...new Set(allTickets)];

                // Obtener nombres de estudiantes
                const studentsRef = collection(db, 'students');
                const studentsSnap = await getDocs(studentsRef);
                const studentsMap = {};
                studentsSnap.forEach(doc => {
                    const data = doc.data();
                    studentsMap[data.nie] = { name: data.name, ref: doc.ref };
                });

                // Calcular premios
                const prizes = calculatePrizes(commonFund);
                const winners = [];

                // Caso 1: Solo un estudiante particip√≥
                if (uniqueNIEs.length === 1) {
                    const nie = uniqueNIEs[0];
                    const student = studentsMap[nie];
                    if (student) {
                        winners.push({
                            place: 1,
                            studentNie: nie,
                            name: student.name,
                            points: prizes[1]
                        });
                    }
                    // Los premios 2¬∞ al 5¬∞ (50%) se quedan en el fondo
                }
                // Caso 2: M√∫ltiples estudiantes
                else {
                    if (uniqueNIEs.length < 5) {
                        showAlert('No hay al menos 5 estudiantes diferentes.', 'error');
                        endLotteryBtn.disabled = false;
                        return;
                    }

                    const selectedNIEs = new Set();

                    // Del 5¬∞ al 1¬∞ lugar (evita sesgo por orden)
                    for (let place = 5; place >= 1; place--) {
                        let candidate;
                        do {
                            const randomIndex = Math.floor(Math.random() * allTickets.length);
                            candidate = allTickets[randomIndex];
                        } while (selectedNIEs.has(candidate));

                        selectedNIEs.add(candidate);
                        const student = studentsMap[candidate];
                        if (student) {
                            winners.push({
                                place,
                                studentNie: candidate,
                                name: student.name,
                                points: prizes[place]
                            });
                        }
                    }
                }

                // Guardar ganadores y sumar puntos
                const winnersRef = collection(db, 'previous_winners');
                for (const winner of winners) {
                    // Guardar en previous_winners
                    await addDoc(winnersRef, {
                        ...winner,
                        timestamp: serverTimestamp()
                    });

                    // Sumar puntos al estudiante ganador
                    const studentDocRef = studentsMap[winner.studentNie]?.ref;
                    if (studentDocRef) {
                        const studentSnap = await getDoc(studentDocRef);
                        const currentPoints = studentSnap.exists() ? studentSnap.data().points || 0 : 0;
                        await setDoc(studentDocRef, { points: currentPoints + winner.points }, { merge: true });
                    }
                }

                // Actualizar fondo com√∫n al 15% del fondo original
                const newCommonFund = Math.floor(commonFund * 0.15);
                const settingsRef = doc(db, 'lottery_settings', 'current');
                await setDoc(settingsRef, { commonFund: newCommonFund });

                // Eliminar todos los tickets
                const deletePromises = [];
                ticketsSnap.docs.forEach(doc => deletePromises.push(deleteDoc(doc.ref)));
                await Promise.all(deletePromises);

                // Eliminar student_tickets
                const studentTicketsRef = collection(db, 'student_tickets');
                const studentTicketsSnap = await getDocs(studentTicketsRef);
                const deleteTicketPromises = [];
                studentTicketsSnap.docs.forEach(doc => deleteTicketPromises.push(deleteDoc(doc.ref)));
                await Promise.all(deleteTicketPromises);

                showAlert(`‚úÖ Sorteo completado. ${winners.length} ganador(es). Nueva rifa iniciada.`, 'success');
                setTimeout(() => location.reload(), 3000);

            } catch (error) {
                console.error('Error en sorteo:', error);
                showAlert('‚ùå Error al realizar el sorteo', 'error');
                endLotteryBtn.disabled = false;
            }
        }

        // Mostrar alertas
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alerts.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Exponer funciones
        window.login = login;
        window.endLottery = endLottery;
    </script>
</body>
</html>
